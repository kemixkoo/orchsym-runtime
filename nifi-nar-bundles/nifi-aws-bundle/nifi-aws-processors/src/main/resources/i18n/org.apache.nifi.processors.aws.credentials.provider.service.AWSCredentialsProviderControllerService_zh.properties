__CapabilityDescription=Defines credentials for Amazon Web Services processors. Uses default credentials without configuration. Default credentials support EC2 instance profile/role, default user profile, environment variables, etc. Additional options include access key / secret key pairs, credentials file, named profile, and assume role credentials.
__Tags=aws, credentials, provider
default-credentials.displayName=Use Default Credentials
default-credentials.description=If true, uses the Default Credential chain, including EC2 instance profiles or roles, environment variables, default user credentials, etc.
__AllowableValue.default-credentials.false.displayName=false
__AllowableValue.default-credentials.true.displayName=true
