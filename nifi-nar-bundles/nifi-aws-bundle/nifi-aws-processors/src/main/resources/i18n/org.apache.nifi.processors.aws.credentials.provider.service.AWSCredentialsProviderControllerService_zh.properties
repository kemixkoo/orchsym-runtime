__AllowableValue.anonymous-credentials.true.displayName=true
Assume_Role_ARN.displayName=Assume Role ARN
Assume_Role_ARN.description=The AWS Role ARN for cross account access. This is used in conjunction with role name and session timeout
Assume_Role_Session_Name.displayName=Assume Role Session Name
Assume_Role_Session_Name.description=The AWS Role Name for cross account access. This is used in conjunction with role ARN and session time out
Session_Time.displayName=Session Time
Session_Time.description=Session time for role based session (between 900 and 3600 seconds). This is used in conjunction with role ARN and name
assume-role-external-id.displayName=Assume Role External ID
assume-role-external-id.description=External ID for cross-account access. This is used in conjunction with role arn, role name, and optional session time out
assume-role-proxy-host.displayName=Assume Role Proxy Host
assume-role-proxy-host.description=Proxy host for cross-account access, if needed within your environment. This will configure a proxy to request for temporary access keys into another AWS account
assume-role-proxy-port.displayName=Assume Role Proxy Port
assume-role-proxy-port.description=Proxy pot for cross-account access, if needed within your environment. This will configure a proxy to request for temporary access keys into another AWS account
