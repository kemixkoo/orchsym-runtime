Multipart_Threshold.displayName=Multipart Threshold
Multipart_Threshold.description=Specifies the file size threshold for switch from the PutS3Object API to the PutS3MultipartUpload API.  Flow files bigger than this limit will be sent using the stateful multipart process.\nThe valid range is 50MB to 5GB.
Multipart_Part_Size.displayName=Multipart Part Size
Multipart_Part_Size.description=Specifies the part size for use when the PutS3Multipart Upload API is used.\nFlow files will be broken into chunks of this size for the upload process, but the last part sent can be smaller since it is not padded.\nThe valid range is 50MB to 5GB.
Multipart_Upload_AgeOff_Interval.displayName=Multipart Upload AgeOff Interval
Multipart_Upload_AgeOff_Interval.description=Specifies the interval at which existing multipart uploads in AWS S3 will be evaluated for ageoff.  When processor is triggered it will initiate the ageoff evaluation if this interval has been exceeded.
Multipart_Upload_Max_Age_Threshold.displayName=Multipart Upload Max Age Threshold
Multipart_Upload_Max_Age_Threshold.description=Specifies the maximum age for existing multipart uploads in AWS S3.  When the ageoff process occurs, any upload older than this threshold will be aborted.
