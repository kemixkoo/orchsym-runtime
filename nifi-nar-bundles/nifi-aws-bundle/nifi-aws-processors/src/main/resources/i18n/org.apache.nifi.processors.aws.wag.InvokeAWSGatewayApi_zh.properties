aws-gateway-attributes-to-send.displayName=Attributes to Send
aws-gateway-attributes-to-send.description=Regular expression that defines which attributes to send as HTTP headers in the request. If not defined, no attributes are sent as headers. Also any dynamic properties set will be sent as headers. The dynamic property key will be the header key and the dynamic property value will be interpreted as expression language will be the header value.
aws-gateway-put-response-body-in-attribute.displayName=Put Response Body In Attribute
aws-gateway-put-response-body-in-attribute.description=If set, the response body received back will be put into an attribute of the original FlowFile instead of a separate FlowFile. The attribute key to put to is determined by evaluating value of this property. 
aws-gateway-content-type.displayName=Content-Type
aws-gateway-content-type.description=The Content-Type to specify for when content is being transmitted through a PUT, POST or PATCH. In the case of an empty value after evaluating an expression language expression, Content-Type defaults to application/octet-stream
aws-gateway-send-message-body.displayName=Send Message Body
aws-gateway-send-message-body.description=If true, sends the HTTP message body on POST/PUT/PATCH requests (default).  If false, suppresses the message body and content-type header for these requests.
__AllowableValue.aws-gateway-send-message-body.false.displayName=false
__AllowableValue.aws-gateway-send-message-body.true.displayName=true
aws-gateway-always-output-response.displayName=Always Output Response
aws-gateway-always-output-response.description=Will force a response FlowFile to be generated and routed to the 'Response' relationship regardless of what the server status code received is or if the processor is configured to put the server response body in the request attribute. In the later configuration a request FlowFile with the response body in the attribute and a typical response FlowFile will be emitted to their respective relationships.
__AllowableValue.aws-gateway-always-output-response.false.displayName=false
__AllowableValue.aws-gateway-always-output-response.true.displayName=true
aws-gateway-penalize-no-retry.displayName=Penalize on "No Retry"
aws-gateway-penalize-no-retry.description=Enabling this property will penalize FlowFiles that are routed to the "No Retry" relationship.
__AllowableValue.aws-gateway-penalize-no-retry.false.displayName=false
__AllowableValue.aws-gateway-penalize-no-retry.true.displayName=true
