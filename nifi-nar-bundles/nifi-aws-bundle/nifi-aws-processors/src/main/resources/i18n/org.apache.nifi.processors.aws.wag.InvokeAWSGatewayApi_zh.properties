aws-gateway-query-parameters.displayName=Query Parameters
aws-gateway-query-parameters.description=The query parameters for this request in the form of Name\=Value separated by &
aws-gateway-max-attribute-length.displayName=Max Length To Put In Attribute
aws-gateway-max-attribute-length.description=If routing the response body to an attribute of the original (by setting the "Put response body in attribute" property or by receiving an error status code), the number of characters put to the attribute value will be at most this amount. This is important because attributes are held in memory and large attributes will quickly cause out of memory issues. If the output goes longer than this value, it will be truncated to fit. Consider making this smaller if able.
aws-gateway-add-response-headers-request.displayName=Add Response Headers To Request
aws-gateway-add-response-headers-request.description=Enabling this property saves all the response headers to the original request. This may be when the response headers are needed but a response is not generated due to the status code received.
__AllowableValue.aws-gateway-add-response-headers-request.false.displayName=false
__AllowableValue.aws-gateway-add-response-headers-request.true.displayName=true
proxy-configuration-service.displayName=Proxy Configuration Service
proxy-configuration-service.description=Specifies the Proxy Configuration Controller Service to proxy network requests. If set, it supersedes proxy settings configured per component. Supported proxies\: HTTP + AuthN
Header_Name.description=Send request header with a key matching the Dynamic Property Key and a value created by evaluating the Attribute Expression Language set in the value of the Dynamic Property.
__Relationship.Original.description=The original FlowFile will be routed upon success (2xx status codes). It will have new  attributes detailing the success of the request.
__Relationship.Failure.description=The original FlowFile will be routed on any type of connection failure, timeout or general exception. It will have new attributes detailing the request.
__Relationship.Retry.description=The original FlowFile will be routed on any status code that can be retried (5xx status codes). It will have new attributes detailing the request.
__Relationship.No_Retry.description=The original FlowFile will be routed on any status code that should NOT be retried (1xx, 3xx, 4xx status codes).  It will have new attributes detailing the request.
__Relationship.Response.description=A Response FlowFile will be routed upon success (2xx status codes). If the 'Output Response Regardless' property is true then the response will be sent to this relationship regardless of the status code received.
__WritesAttribute.mime.type.description=The MIME Type of the flowfiles
__WritesAttribute.aws.gateway.api.status.code.description=The status code that is returned
__WritesAttribute.aws.gateway.api.status.message.description=The status message that is returned
__WritesAttribute.aws.gateway.api.response.body.description=In the instance where the status code received is not a success (2xx)
__WritesAttribute.aws.gateway.api.resource.description=The request resource
__WritesAttribute.aws.gateway.api.tx.id.description=The transaction ID that is returned after reading the response
__WritesAttribute.aws.gateway.api.java.exception.class.description=The Java exception class raised when the processor fails
__WritesAttribute.aws.gateway.api.java.exception.message.description=The Java exception message raised when the processor fails
