__CapabilityDescription=Execute provided Cassandra Query Language (CQL) statement on a Cassandra 1.x, 2.x, or 3.0.x cluster. The content of an incoming FlowFile is expected to be the CQL command to execute. The CQL command may use the ? to escape parameters. In this case, the parameters to use must exist as FlowFile attributes with the naming convention cql.args.N.type and cql.args.N.value, where N is a positive integer. The cql.args.N.type is expected to be a lowercase string indicating the Cassandra type.
__Tags=cassandra, cql, put, insert, update, set
Cassandra_Contact_Points.displayName=Cassandra Contact Points
Cassandra_Contact_Points.description=Contact points are addresses of Cassandra nodes. The list of contact points should be comma-separated and in hostname\:port format. Example node1\:port,node2\:port,.... The default client port for Cassandra is 9042, but the port(s) must be explicitly specified.
Keyspace.displayName=Keyspace
Keyspace.description=The Cassandra Keyspace to connect to. If no keyspace is specified, the query will need to include the keyspace name before any table reference.
SSL_Context_Service.displayName=SSL Context Service
