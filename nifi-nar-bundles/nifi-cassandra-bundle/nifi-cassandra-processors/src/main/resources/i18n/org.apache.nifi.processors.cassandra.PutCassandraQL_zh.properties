__Relationship.failure.description=CQL statement execution failed.
__ReadsAttribute.cql.args.N.type.description=Incoming FlowFiles are expected to be parameterized CQL statements. The type of each parameter is specified as a lowercase string corresponding to the Cassandra data type (text, int, boolean, e.g.). In the case of collections, the primitive type(s) of the elements in the collection should be comma-delimited, follow the collection type, and be enclosed in angle brackets (< and >), for example set<text> or map<timestamp, int>.
__ReadsAttribute.cql.args.N.value.description=Incoming FlowFiles are expected to be parameterized CQL statements. The value of the parameters are specified as cql.args.1.value, cql.args.2.value, cql.args.3.value, and so on. The  type of the cql.args.1.value parameter is specified by the cql.args.1.type attribute.
__SystemResource.MEMORY.description=An instance of this component can cause high usage of this system resource.  Multiple instances or high concurrency settings may result a degradation of performance.
