Max_Wait_Time.displayName=Max Wait Time
Max_Wait_Time.description=The maximum amount of time allowed for a running CQL select query. Must be of format <duration> <TimeUnit> where <duration> is a non-negative integer and TimeUnit is a supported Time Unit, such as\: nanos, millis, secs, mins, hrs, days. A value of zero means there is no limit. 
