__CapabilityDescription=Extracts information from an Consolidated CDA formatted FlowFile and provides individual attributes as FlowFile attributes. The attributes are named as <Parent> <dot> <Key>. If the Parent is repeating, the naming will be <Parent> <underscore> <Parent Index> <dot> <Key>. For example, section.act_07.observation.name\=Essential hypertension
__Tags=CCDA, healthcare, extract, attributes
skip-validation.displayName=Skip Validation
skip-validation.description=Whether or not to validate CDA message values
__AllowableValue.skip-validation.false.displayName=false
__AllowableValue.skip-validation.true.displayName=true
__Relationship.success.description=A FlowFile is routed to this relationship if it is properly parsed as CDA and its contents extracted as attributes.
__Relationship.failure.description=A FlowFile is routed to this relationship if it cannot be parsed as CDA or its contents extracted as attributes.
