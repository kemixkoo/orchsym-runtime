capture-change-mysql-retrieve-all-records.description=\u6307\u5b9a\u662f\u5426\u5ffd\u7565\u5f53\u524dbinlog\u7684\u6587\u4ef6\u540d\u3001binlog\u7684\u504f\u79fb\u91cf\uff0c\u63a5\u6536\u6240\u6709\u7684\u6709\u6548\u7684CDC\u4e8b\u4ef6\u3002\u5982\u679c\u901a\u8fc7\u9f20\u6807\u53f3\u952e\u67e5\u770b\u8be5\u7ec4\u4ef6\u7684'\u67e5\u770b\u72b6\u6001'\u53d1\u73b0\u5df2\u6709binlog filename\u3001position\u5df2\u8bfb\u7f13\u5b58\u65f6\uff0c\u8be5\u914d\u7f6e\u7684\u5c5e\u6027\u4f1a\u88ab\u5ffd\u7565\u3002\u6b64\u5904\u5141\u8bb84\u4e2d\u4e0d\u540c\u7684\u914d\u7f6e\u65b9\u6848\: 1) binlog\u5728'\u67e5\u770b\u72b6\u6001'\u4e2d[\u6709]\u7f13\u5b58\u6570\u636e\uff08binlog.filename\u3001binlog.position\uff09\uff0c\u8fd9\u4e9b\u7f13\u5b58\u7684\u6570\u636e\u662f\u7528\u6765\u786e\u5b9a\u4e0b\u4e00\u6b21\u63a5\u6536\u7684\u5f00\u59cb\u7684\u4f4d\u7f6e\uff0c\u6b64\u65f6\u8be5\u914d\u7f6e\u9879'\u63a5\u6536\u6240\u6709\u8bb0\u5f55'\u88ab\u5ffd\u7565\u3002 2) binlog\u5728'\u67e5\u770b\u72b6\u6001'\u4e2d[\u65e0]\u7f13\u5b58\u6570\u636e,\u4e0e\u6b64\u540c\u65f6'\u63a5\u6536\u6240\u6709\u8bb0\u5f55'\u88ab\u8bbe\u7f6e\u4e3atrue,\u8fd9\u5c31\u610f\u5473\u7740\u4ecebinlog\u7684\u5386\u53f2\u6570\u636e\u4e2d\u7684\u6700\u5f00\u59cb\u4f4d\u7f6e\u8fdb\u884c\u63a5\u6536\u30023) binlog\u5728'\u67e5\u770b\u72b6\u6001'\u4e2d[\u65e0]\u7f13\u5b58\u6570\u636e,\u4e14\u521d\u59cb\u5316Binlog\u7684\u6587\u4ef6\u540d\u79f0\u3001\u4f4d\u7f6e(\u6216\u504f\u79fb\u91cf)[\u672a]\u5b9a\u4e49\uff0c\u6b64\u65f6\u5982\u679c\u8bbe\u7f6e'\u63a5\u6536\u6240\u6709\u8bb0\u5f55'\u4e3afalse\u5c31\u610f\u5473\u7740\u4ecebinlog\u7684\u5386\u53f2\u6570\u636e\u6700\u672b\u5c3e\u5f00\u59cb\u63a5\u6536\u3002 4) binlog\u5728'\u67e5\u770b\u72b6\u6001'\u4e2d[\u65e0]\u7f13\u5b58\u6570\u636e,\u4e14\u521d\u59cb\u5316binlog\u7684\u6587\u4ef6\u540d\u79f0\u3001\u4f4d\u7f6e(\u6216\u504f\u79fb\u91cf)[\u5df2]\u5b9a\u4e49\uff0c\u6b64\u65f6\u5982\u679c\u8bbe\u7f6e'\u63a5\u6536\u6240\u6709\u8bb0\u5f55'\u4e3afalse\uff0c\u5219\u610f\u5473\u7740\u4ece\u521d\u59cb\u5316binlog\u7684\u6587\u4ef6\u540d\u79f0\u3001\u4f4d\u7f6e\u5f00\u59cb\u63a5\u6536\u3002\u5982\u9700\u6e05\u7a7a'\u7ec4\u4ef6\u72b6\u6001'\u7684binlog\u7f13\u5b58\uff0c\u53f3\u952e\u8be5\u7ec4\u4ef6\u5e76\u9009\u4e2d'\u7ec4\u4ef6\u72b6\u6001'\u540e\uff0c\u5355\u51fb'\u6e05\u7a7a\u72b6\u6001'\u5373\u53ef\u3002
