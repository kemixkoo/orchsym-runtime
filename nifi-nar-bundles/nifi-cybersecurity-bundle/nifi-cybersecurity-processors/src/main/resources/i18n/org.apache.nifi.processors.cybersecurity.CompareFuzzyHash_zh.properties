__CapabilityDescription=Compares an attribute containing a Fuzzy Hash against a file containing a list of fuzzy hashes, appending an attribute to the FlowFile in case of a successful match.
__Tags=hashing, fuzzy-hashing, cyber-security
HASH_LIST_FILE.displayName=Hash List source file
HASH_LIST_FILE.description=Path to the file containing hashes to be validated against
HASH_ALGORITHM.displayName=Hashing Algorithm
HASH_ALGORITHM.description=The hashing algorithm utilised
__AllowableValue.HASH_ALGORITHM.ssdeep.displayName=ssdeep
__AllowableValue.HASH_ALGORITHM.ssdeep.description=Uses ssdeep / SpamSum 'context triggered piecewise hash'.
__AllowableValue.HASH_ALGORITHM.tlsh.displayName=tlsh
__AllowableValue.HASH_ALGORITHM.tlsh.description=Uses TLSH (Trend 'Locality Sensitive Hash'). Note\: FlowFile Content must be at least 512 characters long
ATTRIBUTE_NAME.displayName=Hash Attribute Name
ATTRIBUTE_NAME.description=The name of the FlowFile Attribute that should hold the Fuzzy Hash Value
MATCH_THRESHOLD.displayName=Match threshold
MATCH_THRESHOLD.description=The similarity score must exceed or be equal to in order formatch to be considered true. Refer to Additional Information for differences between TLSH and SSDEEP scores and how they relate to this property.
MATCHING_MODE.displayName=Matching mode
MATCHING_MODE.description=Defines if the Processor should try to match as many entries as possible (multi-match) or if it should stop after the first match (single)
__AllowableValue.MATCHING_MODE.multi-match.displayName=multi-match
__AllowableValue.MATCHING_MODE.multi-match.description=Iterate full list of hashes before deciding to send FlowFile to matched or unmatched
__AllowableValue.MATCHING_MODE.single.displayName=single
__AllowableValue.MATCHING_MODE.single.description=Send FlowFile to matched after the first match above threshold
__Relationship.failure.description=Any FlowFile that cannot be matched, e.g. (lacks the attribute) will be sent to this Relationship.
__Relationship.not-found.description=Any FlowFile that cannot be matched to an existing hash will be sent to this Relationship.
__Relationship.found.description=Any FlowFile that is successfully matched to an existing hash will be sent to this Relationship.
__WritesAttribute.XXXX.N.match.description=The match that resembles the attribute specified by the <Hash Attribute Name> property. Note that\: 'XXX' gets replaced with the <Hash Attribute Name>
__WritesAttribute.XXXX.N.similarity.description=The similarity score between this flowfileand its match of the same number N. Note that\: 'XXX' gets replaced with the <Hash Attribute Name>
