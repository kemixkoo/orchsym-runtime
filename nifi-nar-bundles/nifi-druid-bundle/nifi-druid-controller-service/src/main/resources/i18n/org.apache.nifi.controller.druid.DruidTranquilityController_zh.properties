__CapabilityDescription=Asynchronously sends flowfiles to Druid Indexing Task using Tranquility API. If aggregation and roll-up of data is required, an Aggregator JSON descriptor needs to be provided.Details on how describe aggregation using JSON can be found at\: http\://druid.io/docs/latest/querying/aggregations.html
