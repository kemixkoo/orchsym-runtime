__CapabilityDescription=Queries Elasticsearch using the specified connection properties. Note that the full body of each page of documents will be read into memory before being written to Flow Files for transfer.  Also note that the Elasticsearch max_result_window index setting is the upper bound on the number of records that can be retrieved using this query.  To retrieve more records, use the ScrollElasticsearchHttp processor.
__Tags=elasticsearch, query, read, get, http
elasticsearch-http-url.displayName=Elasticsearch URL
elasticsearch-http-url.description=Elasticsearch URL which will be connected to, including scheme (http, e.g.), host, and port. The default port for the REST API is 9200.
SSL_Context_Service.displayName=SSL Context Service
SSL_Context_Service.description=The SSL Context Service used to provide client certificate information for TLS/SSL connections. This service only applies if the Elasticsearch endpoint(s) have been secured with TLS/SSL.
Username.displayName=Username
Username.description=Username to access the Elasticsearch cluster
Password.displayName=Password
Password.description=Password to access the Elasticsearch cluster
elasticsearch-http-connect-timeout.displayName=Connection Timeout
elasticsearch-http-connect-timeout.description=Max wait time for the connection to the Elasticsearch REST API.
elasticsearch-http-response-timeout.displayName=Response Timeout
elasticsearch-http-response-timeout.description=Max wait time for a response from the Elasticsearch REST API.
proxy-configuration-service.displayName=Proxy Configuration Service
proxy-configuration-service.description=Specifies the Proxy Configuration Controller Service to proxy network requests. If set, it supersedes proxy settings configured per component. Supported proxies\: SOCKS, HTTP + AuthN
elasticsearch-http-proxy-host.displayName=Proxy Host
elasticsearch-http-proxy-host.description=The fully qualified hostname or IP address of the proxy server
elasticsearch-http-proxy-port.displayName=Proxy Port
elasticsearch-http-proxy-port.description=The port of the proxy server
proxy-username.displayName=Proxy Username
proxy-username.description=Proxy Username
proxy-password.displayName=Proxy Password
proxy-password.description=Proxy Password
query-es-query.displayName=Query
query-es-query.description=The Lucene-style query to run against ElasticSearch (e.g., genre\:blues AND -artist\:muddy)
query-es-size.displayName=Page Size
query-es-size.description=Determines how many documents to return per page during scrolling.
query-es-index.displayName=Index
query-es-index.description=The name of the index to read from. If the property is set to _all, the query will match across all indexes.
query-es-type.displayName=Type
query-es-type.description=The (optional) type of this query, used by Elasticsearch for indexing and searching. If the property is empty, the the query will match across all types.
query-es-fields.displayName=Fields
query-es-fields.description=A comma-separated list of fields to retrieve from the document. If the Fields property is left blank, then the entire document's source will be retrieved.
query-es-sort.displayName=Sort
query-es-sort.description=A sort parameter (e.g., timestamp\:asc). If the Sort property is left blank, then the results will be retrieved in document order.
query-es-limit.displayName=Limit
query-es-limit.description=If set, limits the number of results that will be returned.
query-es-target.displayName=Target
query-es-target.description=Indicates where the results should be placed.  In the case of 'Flow file content', the JSON response will be written as the content of the flow file.  In the case of 'Flow file attributes', the original flow file (if applicable) will be cloned for each result, and all return fields will be placed in a flow file attribute of the same name, but prefixed by 'es.result.'
__AllowableValue.query-es-target.Flow_file_attributes.displayName=Flow file attributes
__AllowableValue.query-es-target.Flow_file_content.displayName=Flow file content
routing-query-info-strategy.displayName=Routing Strategy for Query Info
routing-query-info-strategy.description=Specifies when to generate and route Query Info after a successful query
__AllowableValue.routing-query-info-strategy.ALWAYS.displayName=Always
__AllowableValue.routing-query-info-strategy.ALWAYS.description=Always route Query Info
__AllowableValue.routing-query-info-strategy.NEVER.displayName=Never
__AllowableValue.routing-query-info-strategy.NEVER.description=Never route Query Info
__AllowableValue.routing-query-info-strategy.NOHIT.displayName=No Hits
__AllowableValue.routing-query-info-strategy.NOHIT.description=Route Query Info if the Query returns no hits
A_URL_query_parameter.description=Adds the specified property name/value as a query parameter in the Elasticsearch URL used for processing
__Relationship.retry.description=A FlowFile is routed to this relationship if the document cannot be fetched but attempting the operation again may succeed. Note that if the processor has no incoming connections, flow files may still be sent to this relationship based on the processor properties and the results of the fetch operation.
__Relationship.success.description=All FlowFiles that are read from Elasticsearch are routed to this relationship.
__Relationship.failure.description=All FlowFiles that cannot be read from Elasticsearch are routed to this relationship. Note that only incoming flow files will be routed to failure.
__WritesAttribute.filename.description=The filename attribute is set to the document identifier
__WritesAttribute.es.query.hitcount.description=The number of hits for a query
__WritesAttribute.es.id.description=The Elasticsearch document identifier
__WritesAttribute.es.index.description=The Elasticsearch index containing the document
__WritesAttribute.es.query.url.description=The Elasticsearch query that was built
__WritesAttribute.es.type.description=The Elasticsearch document type
__WritesAttribute.es.result._.description=If Target is 'Flow file attributes', the JSON attributes of each result will be placed into corresponding attributes with this prefix.
