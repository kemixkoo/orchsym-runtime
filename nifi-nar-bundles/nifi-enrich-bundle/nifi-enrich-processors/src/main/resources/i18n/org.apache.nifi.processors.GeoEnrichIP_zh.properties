__CapabilityDescription=Looks up geolocation information for an IP address and adds the geo information to FlowFile attributes. The geo data is provided as a MaxMind database. The attribute that contains the IP address to lookup is provided by the 'IP Address Attribute' property. If the name of the attribute provided is 'X', then the the attributes added by enrichment will take the form X.geo.<fieldName>
__Tags=geo, enrich, ip, maxmind
Geo_Database_File.displayName=MaxMind Database File
Geo_Database_File.description=Path to Maxmind IP Enrichment Database File
IP_Address_Attribute.displayName=IP Address Attribute
IP_Address_Attribute.description=The name of an attribute whose value is a dotted decimal IP address for which enrichment should occur
__Relationship.not_found.description=Where to route flow files after unsuccessfully enriching attributes because no data was found
__Relationship.found.description=Where to route flow files after successfully enriching attributes with data provided by database
__WritesAttribute.X.geo.lookup.micros.description=The number of microseconds that the geo lookup took
__WritesAttribute.X.geo.city.description=The city identified for the IP address
__WritesAttribute.X.geo.accuracy.description=The accuracy radius if provided by the database (in Kilometers)
__WritesAttribute.X.geo.latitude.description=The latitude identified for this IP address
__WritesAttribute.X.geo.longitude.description=The longitude identified for this IP address
__WritesAttribute.X.geo.subdivision.N.description=Each subdivision that is identified for this IP address is added with a one-up number appended to the attribute name, starting with 0
__WritesAttribute.X.geo.subdivision.isocode.N.description=The ISO code for the subdivision that is identified by X.geo.subdivision.N
__WritesAttribute.X.geo.country.description=The country identified for this IP address
__WritesAttribute.X.geo.country.isocode.description=The ISO Code for the country identified
__WritesAttribute.X.geo.postalcode.description=The postal code for the country identified
