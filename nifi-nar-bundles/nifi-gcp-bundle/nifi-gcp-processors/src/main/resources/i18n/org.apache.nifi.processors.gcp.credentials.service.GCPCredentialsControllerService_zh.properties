__CapabilityDescription=Defines credentials for Google Cloud Platform processors. Uses Application Default credentials without configuration. Application Default credentials support environmental variable (GOOGLE_APPLICATION_CREDENTIALS) pointing to a credential file, the config generated by `gcloud auth application-default login`, AppEngine/Compute Engine service accounts, etc.
__Tags=gcp, credentials, provider
application-default-credentials.displayName=Use Application Default Credentials
application-default-credentials.description=If true, uses Google Application Default Credentials, which checks the GOOGLE_APPLICATION_CREDENTIALS environment variable for a filepath to a service account JSON key, the config generated by the gcloud sdk, the App Engine service account, and the Compute Engine service account.
__AllowableValue.application-default-credentials.false.displayName=false
__AllowableValue.application-default-credentials.true.displayName=true
compute-engine-credentials.displayName=Use Compute Engine Credentials
compute-engine-credentials.description=If true, uses Google Compute Engine Credentials of the Compute Engine VM Instance which NiFi is running on.
__AllowableValue.compute-engine-credentials.false.displayName=false
__AllowableValue.compute-engine-credentials.true.displayName=true
service-account-json-file.displayName=Service Account JSON File
service-account-json-file.description=Path to a file containing a Service Account key file in JSON format.
service-account-json.displayName=Service Account JSON
service-account-json.description=The raw JSON containing a Service Account keyfile.
