__AllowableValue.gcs-object-acl.ALL_AUTHENTICATED_USERS.displayName=All Authenticated Users
__AllowableValue.gcs-object-acl.ALL_AUTHENTICATED_USERS.description=Gives the bucket or object owner OWNER permission, and gives all authenticated Google account holders READER and WRITER permissions. All other permissions are removed.
__AllowableValue.gcs-object-acl.AUTHENTICATED_READ.displayName=Authenticated Read
__AllowableValue.gcs-object-acl.AUTHENTICATED_READ.description=Gives the bucket or object owner OWNER permission, and gives all authenticated Google account holders READER permission. All other permissions are removed.
__AllowableValue.gcs-object-acl.BUCKET_OWNER_FULL_CONTROL.displayName=Bucket Owner Full Control
__AllowableValue.gcs-object-acl.BUCKET_OWNER_FULL_CONTROL.description=Gives the object and bucket owners OWNER permission. All other permissions are removed.
__AllowableValue.gcs-object-acl.BUCKET_OWNER_READ.displayName=Bucket Owner Read Only
__AllowableValue.gcs-object-acl.BUCKET_OWNER_READ.description=Gives the object owner OWNER permission, and gives the bucket owner READER permission. All other permissions are removed.
__AllowableValue.gcs-object-acl.PRIVATE.displayName=Private
__AllowableValue.gcs-object-acl.PRIVATE.description=Gives the bucket or object owner OWNER permission for a bucket or object, and removes all other access permissions.
__AllowableValue.gcs-object-acl.PROJECT_PRIVATE.displayName=Project Private
__AllowableValue.gcs-object-acl.PROJECT_PRIVATE.description=Gives permission to the project team based on their roles. Anyone who is part of the team has READER permission. Project owners and project editors have OWNER permission. This is the default ACL for newly created buckets. This is also the default ACL for newly created objects unless the default object ACL for that bucket has been changed.
__AllowableValue.gcs-object-acl.PUBLIC_READ.displayName=Public Read Only
__AllowableValue.gcs-object-acl.PUBLIC_READ.description=Gives the bucket or object owner OWNER permission, and gives all users, both authenticated and anonymous, READER permission. When you apply this to an object, anyone on the Internet can read the object without authenticating.
gcs-server-side-encryption-key.displayName=Server Side Encryption Key
gcs-server-side-encryption-key.description=An AES256 Encryption Key (encoded in base64) for server-side encryption of the object.
gcs-overwrite-object.displayName=Overwrite Object
gcs-overwrite-object.description=If false, the upload to GCS will succeed only if the object does not exist.
__AllowableValue.gcs-overwrite-object.false.displayName=false
__AllowableValue.gcs-overwrite-object.true.displayName=true
gcs-content-disposition-type.displayName=Content Disposition Type
gcs-content-disposition-type.description=Type of RFC-6266 Content Disposition to be attached to the object
__AllowableValue.gcs-content-disposition-type.attachment.displayName=Attachment
__AllowableValue.gcs-content-disposition-type.attachment.description=Indicates that the object should be saved (using a Save As... dialog) rather than opened directly within the browser
__AllowableValue.gcs-content-disposition-type.inline.displayName=Inline
__AllowableValue.gcs-content-disposition-type.inline.description=Indicates that the object should be loaded and rendered within the browser.
