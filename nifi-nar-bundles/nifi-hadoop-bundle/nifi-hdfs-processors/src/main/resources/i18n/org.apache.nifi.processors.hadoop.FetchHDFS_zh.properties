__Relationship.success.description=FlowFiles will be routed to this relationship once they have been updated with the content of the HDFS file
__Relationship.comms.failure.description=FlowFiles will be routed to this relationship if the content of the HDFS file cannot be retrieve due to a communications failure. This generally indicates that the Fetch should be tried again.
__Relationship.failure.description=FlowFiles will be routed to this relationship if the content of the HDFS file cannot be retrieved and trying again will likely not be helpful. This would occur, for instance, if the file is not found or if there is a permissions issue
__WritesAttribute.hdfs.failure.reason.description=When a FlowFile is routed to 'failure', this attribute is added indicating why the file could not be fetched from HDFS
