__AllowableValue.gethdfsfileinfo-recurse-subdirs.true.displayName=true
gethdfsfileinfo-dir-filter.displayName=Directory Filter
gethdfsfileinfo-dir-filter.description=Regex. Only directories whose names match the given regular expression will be picked up. If not provided, any filter would be apply (performance considerations).
gethdfsfileinfo-file-filter.displayName=File Filter
gethdfsfileinfo-file-filter.description=Regex. Only files whose names match the given regular expression will be picked up. If not provided, any filter would be apply (performance considerations).
gethdfsfileinfo-file-exclude-filter.displayName=Exclude Files
gethdfsfileinfo-file-exclude-filter.description=Regex. Files whose names match the given regular expression will not be picked up. If not provided, any filter won't be apply (performance considerations).
gethdfsfileinfo-ignore-dotted-dirs.displayName=Ignore Dotted Directories
gethdfsfileinfo-ignore-dotted-dirs.description=If true, directories whose names begin with a dot (".") will be ignored
__AllowableValue.gethdfsfileinfo-ignore-dotted-dirs.false.displayName=false
__AllowableValue.gethdfsfileinfo-ignore-dotted-dirs.true.displayName=true
gethdfsfileinfo-ignore-dotted-files.displayName=Ignore Dotted Files
gethdfsfileinfo-ignore-dotted-files.description=If true, files whose names begin with a dot (".") will be ignored
__AllowableValue.gethdfsfileinfo-ignore-dotted-files.false.displayName=false
__AllowableValue.gethdfsfileinfo-ignore-dotted-files.true.displayName=true
gethdfsfileinfo-group.displayName=Group Results
gethdfsfileinfo-group.description=Groups HDFS objects
__AllowableValue.gethdfsfileinfo-group.gethdfsfileinfo-group-all.displayName=All
__AllowableValue.gethdfsfileinfo-group.gethdfsfileinfo-group-all.description=Group all results into a single flowfile.
__AllowableValue.gethdfsfileinfo-group.gethdfsfileinfo-group-none.displayName=None
__AllowableValue.gethdfsfileinfo-group.gethdfsfileinfo-group-none.description=Don't group results. Generate flowfile per each HDFS object.
__AllowableValue.gethdfsfileinfo-group.gethdfsfileinfo-group-parent-dir.displayName=Parent Directory
__AllowableValue.gethdfsfileinfo-group.gethdfsfileinfo-group-parent-dir.description=Group HDFS objects by their parent directories only. Processor will generate flowfile for each directory (if recursive). If 'Recurse Subdirectories' property set to 'false', then will have the same effect as 'All'
gethdfsfileinfo-destination.displayName=Destination
gethdfsfileinfo-destination.description=Sets the destination for the resutls. When set to 'Content', attributes of flowfile won't be used for storing results. 
__AllowableValue.gethdfsfileinfo-destination.gethdfsfileinfo-dest-attr.displayName=Attributes
__AllowableValue.gethdfsfileinfo-destination.gethdfsfileinfo-dest-attr.description=Details of given HDFS object will be stored in attributes of flowfile. WARNING\: In case when scan finds thousands or millions of objects, having huge values in attribute could impact flow file repo and GC/heap usage. Use content destination for such cases.
__AllowableValue.gethdfsfileinfo-destination.gethdfsfileinfo-dest-content.displayName=Content
__AllowableValue.gethdfsfileinfo-destination.gethdfsfileinfo-dest-content.description=Details of given HDFS object will be stored in a content in JSON format
__Relationship.success.description=All successfully generated FlowFiles are transferred to this relationship
__Relationship.not_found.description=If no objects are found, original FlowFile are transferred to this relationship
__Relationship.failure.description=All failed attempts to access HDFS will be routed to this relationship
__Relationship.original.description=Original FlowFiles are transferred to this relationship
__WritesAttribute.hdfs.objectName.description=The name of the file/dir found on HDFS.
__WritesAttribute.hdfs.path.description=The path is set to the absolute path of the object's parent directory on HDFS. For example, if an object is a directory 'foo', under directory '/bar' then 'hdfs.objectName' will have value 'foo', and 'hdfs.path' will be '/bar'
__WritesAttribute.hdfs.type.description=The type of an object. Possible values\: directory, file, link
__WritesAttribute.hdfs.owner.description=The user that owns the object in HDFS
__WritesAttribute.hdfs.group.description=The group that owns the object in HDFS
__WritesAttribute.hdfs.lastModified.description=The timestamp of when the object in HDFS was last modified, as milliseconds since midnight Jan 1, 1970 UTC
__WritesAttribute.hdfs.length.description=In case of files\: The number of bytes in the file in HDFS.  In case of dirs\: Retuns storage space consumed by directory. 
__WritesAttribute.hdfs.count.files.description=In case of type\='directory' will represent total count of files under this dir. Won't be populated to other types of HDFS objects. 
__WritesAttribute.hdfs.count.dirs.description=In case of type\='directory' will represent total count of directories under this dir (including itself). Won't be populated to other types of HDFS objects. 
__WritesAttribute.hdfs.replication.description=The number of HDFS replicas for the file
__WritesAttribute.hdfs.permissions.description=The permissions for the object in HDFS. This is formatted as 3 characters for the owner, 3 for the group, and 3 for other users. For example rw-rw-r--
__WritesAttribute.hdfs.status.description=The status contains comma separated list of file/dir paths, which couldn't be listed/accessed. Status won't be set if no errors occured.
__WritesAttribute.hdfs.full.tree.description=When destination is 'attribute', will be populated with full tree of HDFS directory in JSON format.WARNING\: In case when scan finds thousands or millions of objects, having huge values in attribute could impact flow file repo and GC/heap usage. Use content destination for such cases
