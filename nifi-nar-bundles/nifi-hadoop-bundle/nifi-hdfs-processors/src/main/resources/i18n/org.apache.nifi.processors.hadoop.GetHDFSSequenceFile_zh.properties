__CapabilityDescription=Fetch sequence files from Hadoop Distributed File System (HDFS) into FlowFiles
__Tags=hadoop, HDFS, get, fetch, ingest, source, sequence file
Hadoop_Configuration_Resources.displayName=Hadoop Configuration Resources
Hadoop_Configuration_Resources.description=A file or comma separated list of files which contains the Hadoop file system configuration. Without this, Hadoop will search the classpath for a 'core-site.xml' and 'hdfs-site.xml' file or will revert to a default configuration. To use swebhdfs, see 'Additional Details' section of PutHDFS's documentation.
kerberos-credentials-service.displayName=Kerberos Credentials Service
kerberos-credentials-service.description=Specifies the Kerberos Credentials Controller Service that should be used for authenticating with Kerberos
Kerberos_Principal.displayName=Kerberos Principal
Kerberos_Principal.description=Kerberos principal to authenticate as. Requires nifi.kerberos.krb5.file to be set in your nifi.properties
Kerberos_Keytab.displayName=Kerberos Keytab
Kerberos_Keytab.description=Kerberos keytab associated with the principal. Requires nifi.kerberos.krb5.file to be set in your nifi.properties
Kerberos_Relogin_Period.displayName=Kerberos Relogin Period
Kerberos_Relogin_Period.description=Period of time which should pass before attempting a kerberos relogin.\n\nThis property has been deprecated, and has no effect on processing. Relogins now occur automatically.
Additional_Classpath_Resources.displayName=Additional Classpath Resources
Additional_Classpath_Resources.description=A comma-separated list of paths to files and/or directories that will be added to the classpath. When specifying a directory, all files with in the directory will be added to the classpath, but further sub-directories will not be included.
Directory.displayName=Directory
Directory.description=The HDFS directory from which files should be read
Recurse_Subdirectories.displayName=Recurse Subdirectories
Recurse_Subdirectories.description=Indicates whether to pull files from subdirectories of the HDFS directory
__AllowableValue.Recurse_Subdirectories.false.displayName=false
__AllowableValue.Recurse_Subdirectories.true.displayName=true
Keep_Source_File.displayName=Keep Source File
Keep_Source_File.description=Determines whether to delete the file from HDFS after it has been successfully transferred. If true, the file will be fetched repeatedly. This is intended for testing only.
__AllowableValue.Keep_Source_File.false.displayName=false
__AllowableValue.Keep_Source_File.true.displayName=true
File_Filter_Regex.displayName=File Filter Regex
File_Filter_Regex.description=A Java Regular Expression for filtering Filenames; if a filter is supplied then only files whose names match that Regular Expression will be fetched, otherwise all files will be fetched
Filter_Match_Name_Only.displayName=Filter Match Name Only
Filter_Match_Name_Only.description=If true then File Filter Regex will match on just the filename, otherwise subdirectory names will be included with filename in the regex comparison
__AllowableValue.Filter_Match_Name_Only.false.displayName=false
__AllowableValue.Filter_Match_Name_Only.true.displayName=true
Ignore_Dotted_Files.displayName=Ignore Dotted Files
Ignore_Dotted_Files.description=If true, files whose names begin with a dot (".") will be ignored
__AllowableValue.Ignore_Dotted_Files.false.displayName=false
__AllowableValue.Ignore_Dotted_Files.true.displayName=true
Minimum_File_Age.displayName=Minimum File Age
Minimum_File_Age.description=The minimum age that a file must be in order to be pulled; any file younger than this amount of time (based on last modification date) will be ignored
Maximum_File_Age.displayName=Maximum File Age
Maximum_File_Age.description=The maximum age that a file must be in order to be pulled; any file older than this amount of time (based on last modification date) will be ignored
Polling_Interval.displayName=Polling Interval
Polling_Interval.description=Indicates how long to wait between performing directory listings
Batch_Size.displayName=Batch Size
Batch_Size.description=The maximum number of files to pull in each iteration, based on run schedule.
IO_Buffer_Size.displayName=IO Buffer Size
IO_Buffer_Size.description=Amount of memory to use to buffer file contents during IO. This overrides the Hadoop Configuration
Compression_codec.displayName=Compression codec
Compression_codec.description=
__AllowableValue.Compression_codec.AUTOMATIC.displayName=AUTOMATIC
__AllowableValue.Compression_codec.AUTOMATIC.description=Will attempt to automatically detect the compression codec.
__AllowableValue.Compression_codec.BZIP.displayName=BZIP
__AllowableValue.Compression_codec.BZIP.description=BZIP compression
__AllowableValue.Compression_codec.DEFAULT.displayName=DEFAULT
__AllowableValue.Compression_codec.DEFAULT.description=Default ZLIB compression
__AllowableValue.Compression_codec.GZIP.displayName=GZIP
__AllowableValue.Compression_codec.GZIP.description=GZIP compression
__AllowableValue.Compression_codec.LZ4.displayName=LZ4
__AllowableValue.Compression_codec.LZ4.description=LZ4 compression
__AllowableValue.Compression_codec.LZO.displayName=LZO
__AllowableValue.Compression_codec.LZO.description=LZO compression - it assumes LD_LIBRARY_PATH has been set and jar is available
__AllowableValue.Compression_codec.NONE.displayName=NONE
__AllowableValue.Compression_codec.NONE.description=No compression
__AllowableValue.Compression_codec.SNAPPY.displayName=SNAPPY
__AllowableValue.Compression_codec.SNAPPY.description=Snappy compression
FlowFile_Content.displayName=FlowFile Content
FlowFile_Content.description=Indicate if the content is to be both the key and value of the Sequence File, or just the value.
__AllowableValue.FlowFile_Content.KEY_VALUE_PAIR.displayName=KEY VALUE PAIR
__AllowableValue.FlowFile_Content.VALUE_ONLY.displayName=VALUE ONLY
__Relationship.success.description=All files retrieved from HDFS are transferred to this relationship
__WritesAttribute.filename.description=The name of the file that was read from HDFS.
__WritesAttribute.path.description=The path is set to the relative path of the file's directory on HDFS. For example, if the Directory property is set to /tmp, then files picked up from /tmp will have the path attribute set to "./". If the Recurse Subdirectories property is set to true and a file is picked up from /tmp/abc/1/2/3, then the path attribute will be set to "abc/1/2/3".
__Restriction.read-filesystem.label=read filesystem
__Restriction.read-filesystem.explanation=Provides operator the ability to retrieve any file that NiFi has access to in HDFS or the local filesystem.
__Restriction.write-filesystem.label=write filesystem
__Restriction.write-filesystem.explanation=Provides operator the ability to delete any file that NiFi has access to in HDFS or the local filesystem.
