Kerberos_Principal.description=Kerberos principal to authenticate as. Requires orchsym.kerberos.krb5.file to be set in your orchsym.properties
Kerberos_Keytab.description=Kerberos keytab associated with the principal. Requires orchsym.kerberos.krb5.file to be set in your orchsym.properties
__Restriction.read-filesystem.explanation=Provides operator the ability to retrieve any file that platform has access to in HDFS or the local filesystem.
__Restriction.write-filesystem.explanation=Provides operator the ability to delete any file that platform has access to in HDFS or the local filesystem.
Remote_Owner.description=Changes the owner of the HDFS file to this value after it is written. This only works if platform is running as a user that has HDFS super user privilege to change owner
Remote_Group.description=Changes the group of the HDFS file to this value after it is written. This only works if platform is running as a user that has HDFS super user privilege to change group
