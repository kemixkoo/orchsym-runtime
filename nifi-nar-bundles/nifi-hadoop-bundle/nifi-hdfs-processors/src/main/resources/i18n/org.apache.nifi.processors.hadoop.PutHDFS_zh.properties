__CapabilityDescription=Write FlowFile data to Hadoop Distributed File System (HDFS)
__Tags=hadoop, HDFS, put, copy, filesystem
Hadoop_Configuration_Resources.displayName=Hadoop Configuration Resources
Hadoop_Configuration_Resources.description=A file or comma separated list of files which contains the Hadoop file system configuration. Without this, Hadoop will search the classpath for a 'core-site.xml' and 'hdfs-site.xml' file or will revert to a default configuration. To use swebhdfs, see 'Additional Details' section of PutHDFS's documentation.
kerberos-credentials-service.displayName=Kerberos Credentials Service
kerberos-credentials-service.description=Specifies the Kerberos Credentials Controller Service that should be used for authenticating with Kerberos
Kerberos_Principal.displayName=Kerberos Principal
Kerberos_Principal.description=Kerberos principal to authenticate as. Requires nifi.kerberos.krb5.file to be set in your nifi.properties
Kerberos_Keytab.displayName=Kerberos Keytab
Kerberos_Keytab.description=Kerberos keytab associated with the principal. Requires nifi.kerberos.krb5.file to be set in your nifi.properties
Kerberos_Relogin_Period.displayName=Kerberos Relogin Period
Kerberos_Relogin_Period.description=Period of time which should pass before attempting a kerberos relogin.\n\nThis property has been deprecated, and has no effect on processing. Relogins now occur automatically.
Additional_Classpath_Resources.displayName=Additional Classpath Resources
Additional_Classpath_Resources.description=A comma-separated list of paths to files and/or directories that will be added to the classpath. When specifying a directory, all files with in the directory will be added to the classpath, but further sub-directories will not be included.
Directory.displayName=Directory
Directory.description=The parent HDFS directory to which files should be written. The directory will be created if it doesn't exist.
Conflict_Resolution_Strategy.displayName=Conflict Resolution Strategy
Conflict_Resolution_Strategy.description=Indicates what should happen when a file with the same name already exists in the output directory
__AllowableValue.Conflict_Resolution_Strategy.append.displayName=append
__AllowableValue.Conflict_Resolution_Strategy.append.description=Appends to the existing file if any, creates a new file otherwise.
__AllowableValue.Conflict_Resolution_Strategy.fail.displayName=fail
__AllowableValue.Conflict_Resolution_Strategy.fail.description=Penalizes the flow file and routes it to failure.
__AllowableValue.Conflict_Resolution_Strategy.ignore.displayName=ignore
__AllowableValue.Conflict_Resolution_Strategy.ignore.description=Ignores the flow file and routes it to success.
__AllowableValue.Conflict_Resolution_Strategy.replace.displayName=replace
__AllowableValue.Conflict_Resolution_Strategy.replace.description=Replaces the existing file if any.
Block_Size.displayName=Block Size
Block_Size.description=Size of each block as written to HDFS. This overrides the Hadoop Configuration
IO_Buffer_Size.displayName=IO Buffer Size
IO_Buffer_Size.description=Amount of memory to use to buffer file contents during IO. This overrides the Hadoop Configuration
Replication.displayName=Replication
Replication.description=Number of times that HDFS will replicate each file. This overrides the Hadoop Configuration
Permissions_umask.displayName=Permissions umask
Permissions_umask.description=A umask represented as an octal number which determines the permissions of files written to HDFS. This overrides the Hadoop Configuration dfs.umaskmode
Remote_Owner.displayName=Remote Owner
Remote_Owner.description=Changes the owner of the HDFS file to this value after it is written. This only works if NiFi is running as a user that has HDFS super user privilege to change owner
Remote_Group.displayName=Remote Group
Remote_Group.description=Changes the group of the HDFS file to this value after it is written. This only works if NiFi is running as a user that has HDFS super user privilege to change group
Compression_codec.displayName=Compression codec
Compression_codec.description=
__AllowableValue.Compression_codec.AUTOMATIC.displayName=AUTOMATIC
__AllowableValue.Compression_codec.AUTOMATIC.description=Will attempt to automatically detect the compression codec.
__AllowableValue.Compression_codec.BZIP.displayName=BZIP
__AllowableValue.Compression_codec.BZIP.description=BZIP compression
__AllowableValue.Compression_codec.DEFAULT.displayName=DEFAULT
__AllowableValue.Compression_codec.DEFAULT.description=Default ZLIB compression
__AllowableValue.Compression_codec.GZIP.displayName=GZIP
__AllowableValue.Compression_codec.GZIP.description=GZIP compression
__AllowableValue.Compression_codec.LZ4.displayName=LZ4
__AllowableValue.Compression_codec.LZ4.description=LZ4 compression
__AllowableValue.Compression_codec.LZO.displayName=LZO
__AllowableValue.Compression_codec.LZO.description=LZO compression - it assumes LD_LIBRARY_PATH has been set and jar is available
__AllowableValue.Compression_codec.NONE.displayName=NONE
__AllowableValue.Compression_codec.NONE.description=No compression
__AllowableValue.Compression_codec.SNAPPY.displayName=SNAPPY
__AllowableValue.Compression_codec.SNAPPY.description=Snappy compression
__Relationship.success.description=Files that have been successfully written to HDFS are transferred to this relationship
__Relationship.failure.description=Files that could not be written to HDFS for some reason are transferred to this relationship
__ReadsAttribute.filename.description=The name of the file written to HDFS comes from the value of this attribute.
__WritesAttribute.filename.description=The name of the file written to HDFS is stored in this attribute.
__WritesAttribute.absolute.hdfs.path.description=The absolute path to the file on HDFS is stored in this attribute.
__Restriction.write-filesystem.label=write filesystem
__Restriction.write-filesystem.explanation=Provides operator the ability to delete any file that NiFi has access to in HDFS or the local filesystem.
