__CapabilityDescription=Fetches a row from an HBase table. The Destination property controls whether the cells are added as flow file attributes, or the row is written to the flow file content as JSON. This processor may be used to fetch a fixed row on a interval by specifying the table and row id directly in the processor, or it may be used to dynamically fetch rows by referencing the table and row id from incoming flow files.
__Tags=hbase, scan, fetch, get, enrich
HBase_Client_Service.displayName=HBase Client Service
HBase_Client_Service.description=Specifies the Controller Service to use for accessing HBase.
Table_Name.displayName=Table Name
Table_Name.description=The name of the HBase Table to fetch from.
Row_Identifier.displayName=Row Identifier
Row_Identifier.description=The identifier of the row to fetch.
Columns.displayName=Columns
Columns.description=An optional comma-separated list of "<colFamily>\:<colQualifier>" pairs to fetch. To return all columns for a given family, leave off the qualifier such as "<colFamily1>,<colFamily2>".
hbase-fetch-row-authorizations.displayName=Authorizations
hbase-fetch-row-authorizations.description=The list of authorizations to pass to the scanner. This will be ignored if cell visibility labels are not in use.
Destination.displayName=Destination
Destination.description=Indicates whether the row fetched from HBase is written to FlowFile content or FlowFile Attributes.
__AllowableValue.Destination.flowfile-attributes.displayName=flowfile-attributes
__AllowableValue.Destination.flowfile-attributes.description=Adds the JSON document representing the row that was fetched as an attribute named hbase.row. The format of the JSON document is determined by the JSON Format property. NOTE\: Fetching many large rows into attributes may have a negative impact on performance.
__AllowableValue.Destination.flowfile-content.displayName=flowfile-content
__AllowableValue.Destination.flowfile-content.description=Overwrites the FlowFile content with a JSON document representing the row that was fetched. The format of the JSON document is determined by the JSON Format property.
JSON_Format.displayName=JSON Format
JSON_Format.description=Specifies how to represent the HBase row as a JSON document.
__AllowableValue.JSON_Format.col-qual-and-val.displayName=col-qual-and-val
__AllowableValue.JSON_Format.col-qual-and-val.description=Creates a JSON document with the format\: {"<col-qual>"\:"<value>", "<col-qual>"\:"<value>".
__AllowableValue.JSON_Format.full-row.displayName=full-row
__AllowableValue.JSON_Format.full-row.description=Creates a JSON document with the format\: {"row"\:<row-id>, "cells"\:[{"fam"\:<col-fam>, "qual"\:<col-val>, "val"\:<value>, "ts"\:<timestamp>}]}.
JSON_Value_Encoding.displayName=JSON Value Encoding
JSON_Value_Encoding.description=Specifies how to represent row ids, column families, column qualifiers, and values when stored in FlowFile attributes, or written to JSON.
__AllowableValue.JSON_Value_Encoding.base64.displayName=base64
__AllowableValue.JSON_Value_Encoding.base64.description=Creates a Base64 encoded String of the given data.
__AllowableValue.JSON_Value_Encoding.none.displayName=none
__AllowableValue.JSON_Value_Encoding.none.description=Creates a String using the bytes of given data and the given Character Set.
Encode_Character_Set.displayName=Encode Character Set
Encode_Character_Set.description=The character set used to encode the JSON representation of the row.
Decode_Character_Set.displayName=Decode Character Set
Decode_Character_Set.description=The character set used to decode data from HBase.
__Relationship.success.description=All successful fetches are routed to this relationship.
__Relationship.failure.description=All failed fetches are routed to this relationship.
__Relationship.not_found.description=All fetches where the row id is not found are routed to this relationship.
__WritesAttribute.hbase.table.description=The name of the HBase table that the row was fetched from
__WritesAttribute.hbase.row.description=A JSON document representing the row. This property is only written when a Destination of flowfile-attributes is selected.
__WritesAttribute.mime.type.description=Set to application/json when using a Destination of flowfile-content, not set or modified otherwise
