__CapabilityDescription=Adds the Contents of a FlowFile to HBase as the value of a single cell
__Tags=hadoop, hbase
HBase_Client_Service.displayName=HBase Client Service
HBase_Client_Service.description=Specifies the Controller Service to use for accessing HBase.
Table_Name.displayName=Table Name
Table_Name.description=The name of the HBase Table to put data into
Row_Identifier.displayName=Row Identifier
Row_Identifier.description=Specifies the Row ID to use when inserting data into HBase
Row_Identifier_Encoding_Strategy.displayName=Row Identifier Encoding Strategy
Row_Identifier_Encoding_Strategy.description=Specifies the data type of Row ID used when inserting data into HBase. The default behavior is to convert the row id to a UTF-8 byte array. Choosing Binary will convert a binary formatted string to the correct byte[] representation. The Binary option should be used if you are using Binary row keys in HBase
__AllowableValue.Row_Identifier_Encoding_Strategy.Binary.displayName=Binary
__AllowableValue.Row_Identifier_Encoding_Strategy.Binary.description=Stores the value of the rows id as a binary byte array. It expects that the row id is a binary formatted string.
__AllowableValue.Row_Identifier_Encoding_Strategy.String.displayName=String
__AllowableValue.Row_Identifier_Encoding_Strategy.String.description=Stores the value of row id as a UTF-8 String.
Column_Family.displayName=Column Family
Column_Family.description=The Column Family to use when inserting data into HBase
Column_Qualifier.displayName=Column Qualifier
Column_Qualifier.description=The Column Qualifier to use when inserting data into HBase
timestamp.displayName=Timestamp
timestamp.description=The timestamp for the cells being created in HBase. This field can be left blank and HBase will use the current time.
Batch_Size.displayName=Batch Size
Batch_Size.description=The maximum number of FlowFiles to process in a single execution. The FlowFiles will be grouped by table, and a single Put per table will be performed.
visibility.COLUMN_FAMILY.description=Visibility label for everything under that column family when a specific label for a particular column qualifier is not available.
visibility.COLUMN_FAMILY.COLUMN_QUALIFIER.description=Visibility label for the specified column qualifier qualified by a configured column family.
__Relationship.success.description=A FlowFile is routed to this relationship after it has been successfully stored in HBase
__Relationship.failure.description=A FlowFile is routed to this relationship if it cannot be sent to HBase
