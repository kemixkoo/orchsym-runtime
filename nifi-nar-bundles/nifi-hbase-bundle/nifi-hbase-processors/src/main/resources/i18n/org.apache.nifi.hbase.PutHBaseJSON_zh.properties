__CapabilityDescription=Adds rows to HBase based on the contents of incoming JSON documents. Each FlowFile must contain a single UTF-8 encoded JSON document, and any FlowFiles where the root element is not a single document will be routed to failure. Each JSON field name and value will become a column qualifier and value of the HBase row. Any fields with a null value will be skipped, and fields with a complex value will be handled according to the Complex Field Strategy. The row id can be specified either directly on the processor through the Row Identifier property, or can be extracted from the JSON document by specifying the Row Identifier Field Name property. This processor will hold the contents of all FlowFiles for the given batch in memory at one time.
__Tags=hadoop, hbase, put, json
HBase_Client_Service.displayName=HBase Client Service
HBase_Client_Service.description=Specifies the Controller Service to use for accessing HBase.
Table_Name.displayName=Table Name
Table_Name.description=The name of the HBase Table to put data into
Row_Identifier.displayName=Row Identifier
Row_Identifier.description=Specifies the Row ID to use when inserting data into HBase
Row_Identifier_Field_Name.displayName=Row Identifier Field Name
Row_Identifier_Field_Name.description=Specifies the name of a JSON element whose value should be used as the row id for the given JSON document.
Row_Identifier_Encoding_Strategy.displayName=Row Identifier Encoding Strategy
Row_Identifier_Encoding_Strategy.description=Specifies the data type of Row ID used when inserting data into HBase. The default behavior is to convert the row id to a UTF-8 byte array. Choosing Binary will convert a binary formatted string to the correct byte[] representation. The Binary option should be used if you are using Binary row keys in HBase
__AllowableValue.Row_Identifier_Encoding_Strategy.Binary.displayName=Binary
__AllowableValue.Row_Identifier_Encoding_Strategy.Binary.description=Stores the value of the rows id as a binary byte array. It expects that the row id is a binary formatted string.
__AllowableValue.Row_Identifier_Encoding_Strategy.String.displayName=String
__AllowableValue.Row_Identifier_Encoding_Strategy.String.description=Stores the value of row id as a UTF-8 String.
Column_Family.displayName=Column Family
Column_Family.description=The Column Family to use when inserting data into HBase
timestamp.displayName=Timestamp
timestamp.description=The timestamp for the cells being created in HBase. This field can be left blank and HBase will use the current time.
Batch_Size.displayName=Batch Size
Batch_Size.description=The maximum number of FlowFiles to process in a single execution. The FlowFiles will be grouped by table, and a single Put per table will be performed.
Complex_Field_Strategy.displayName=Complex Field Strategy
Complex_Field_Strategy.description=Indicates how to handle complex fields, i.e. fields that do not have a single text value.
__AllowableValue.Complex_Field_Strategy.Fail.displayName=Fail
__AllowableValue.Complex_Field_Strategy.Fail.description=Route entire FlowFile to failure if any elements contain complex values.
__AllowableValue.Complex_Field_Strategy.Ignore.displayName=Ignore
__AllowableValue.Complex_Field_Strategy.Ignore.description=Silently ignore and do not include in row sent to HBase.
__AllowableValue.Complex_Field_Strategy.Text.displayName=Text
__AllowableValue.Complex_Field_Strategy.Text.description=Use the string representation of the complex field as the value of the given column.
__AllowableValue.Complex_Field_Strategy.Warn.displayName=Warn
__AllowableValue.Complex_Field_Strategy.Warn.description=Provide a warning and do not include field in row sent to HBase.
Field_Encoding_Strategy.displayName=Field Encoding Strategy
Field_Encoding_Strategy.description=Indicates how to store the value of each field in HBase. The default behavior is to convert each value from the JSON to a String, and store the UTF-8 bytes. Choosing Bytes will interpret the type of each field from the JSON, and convert the value to the byte representation of that type, meaning an integer will be stored as the byte representation of that integer.
__AllowableValue.Field_Encoding_Strategy.Bytes.displayName=Bytes
__AllowableValue.Field_Encoding_Strategy.Bytes.description=Stores the value of each field as the byte representation of the type derived from the JSON.
__AllowableValue.Field_Encoding_Strategy.String.displayName=String
__AllowableValue.Field_Encoding_Strategy.String.description=Stores the value of each field as a UTF-8 String.
