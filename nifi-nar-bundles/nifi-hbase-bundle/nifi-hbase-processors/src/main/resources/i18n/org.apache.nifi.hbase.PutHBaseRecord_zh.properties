__CapabilityDescription=Adds rows to HBase based on the contents of a flowfile using a configured record reader.
__Tags=hadoop, hbase, put, record
record-reader.displayName=Record Reader
record-reader.description=Specifies the Controller Service to use for parsing incoming data and determining the data's schema
HBase_Client_Service.displayName=HBase Client Service
HBase_Client_Service.description=Specifies the Controller Service to use for accessing HBase.
Table_Name.displayName=Table Name
Table_Name.description=The name of the HBase Table to put data into
Row_Identifier_Field_Name.displayName=Row Identifier Field Name
Row_Identifier_Field_Name.description=Specifies the name of a record field whose value should be used as the row id for the given record.
Row_Identifier_Encoding_Strategy.displayName=Row Identifier Encoding Strategy
Row_Identifier_Encoding_Strategy.description=Specifies the data type of Row ID used when inserting data into HBase. The default behavior is to convert the row id to a UTF-8 byte array. Choosing Binary will convert a binary formatted string to the correct byte[] representation. The Binary option should be used if you are using Binary row keys in HBase
__AllowableValue.Row_Identifier_Encoding_Strategy.Binary.displayName=Binary
__AllowableValue.Row_Identifier_Encoding_Strategy.Binary.description=Stores the value of the rows id as a binary byte array. It expects that the row id is a binary formatted string.
__AllowableValue.Row_Identifier_Encoding_Strategy.String.displayName=String
__AllowableValue.Row_Identifier_Encoding_Strategy.String.description=Stores the value of row id as a UTF-8 String.
hbase-record-null-field-strategy.displayName=Null Field Strategy
hbase-record-null-field-strategy.description=Handle null field values as either an empty string or skip them altogether.
__AllowableValue.hbase-record-null-field-strategy.empty-bytes.displayName=Empty Bytes
__AllowableValue.hbase-record-null-field-strategy.empty-bytes.description=Use empty bytes. This can be used to overwrite existing fields or to put an empty placeholder value if you want every field to be present even if it has a null value.
__AllowableValue.hbase-record-null-field-strategy.skip-field.displayName=Skip Field
__AllowableValue.hbase-record-null-field-strategy.skip-field.description=Skip the field (don't process it at all).
Column_Family.displayName=Column Family
Column_Family.description=The Column Family to use when inserting data into HBase
hbase-default-vis-string.displayName=Default Visibility String
hbase-default-vis-string.description=When using visibility labels, any value set in this field will be applied to all cells that are written unless an attribute with the convention "visibility.COLUMN_FAMILY.COLUMN_QUALIFIER" is present on the flowfile. If this field is left blank, it will be assumed that no visibility is to be set unless visibility-related attributes are set. NOTE\: this configuration will have no effect on your data if you have not enabled visibility labels in the HBase cluster.
put-hb-rec-visibility-record-path.displayName=Visibility String Record Path Root
put-hb-rec-visibility-record-path.description=A record path that points to part of the record which contains a path to a mapping of visibility strings to record paths
timestamp-field-name.displayName=Timestamp Field Name
timestamp-field-name.description=Specifies the name of a record field whose value should be used as the timestamp for the cells in HBase. The value of this field must be a number, string, or date that can be converted to a long. If this field is left blank, HBase will use the current time.
Batch_Size.displayName=Batch Size
Batch_Size.description=The maximum number of records to be sent to HBase at any one time from the record set.
Complex_Field_Strategy.displayName=Complex Field Strategy
Complex_Field_Strategy.description=Indicates how to handle complex fields, i.e. fields that do not have a single text value.
__AllowableValue.Complex_Field_Strategy.Fail.displayName=Fail
__AllowableValue.Complex_Field_Strategy.Fail.description=Route entire FlowFile to failure if any elements contain complex values.
__AllowableValue.Complex_Field_Strategy.Ignore.displayName=Ignore
__AllowableValue.Complex_Field_Strategy.Ignore.description=Silently ignore and do not include in row sent to HBase.
__AllowableValue.Complex_Field_Strategy.Text.displayName=Text
__AllowableValue.Complex_Field_Strategy.Text.description=Use the string representation of the complex field as the value of the given column.
__AllowableValue.Complex_Field_Strategy.Warn.displayName=Warn
__AllowableValue.Complex_Field_Strategy.Warn.description=Provide a warning and do not include field in row sent to HBase.
Field_Encoding_Strategy.displayName=Field Encoding Strategy
Field_Encoding_Strategy.description=Indicates how to store the value of each field in HBase. The default behavior is to convert each value from the record to a String, and store the UTF-8 bytes. Choosing Bytes will interpret the type of each field from the record, and convert the value to the byte representation of that type, meaning an integer will be stored as the byte representation of that integer.
__AllowableValue.Field_Encoding_Strategy.Bytes.displayName=Bytes
__AllowableValue.Field_Encoding_Strategy.Bytes.description=Stores the value of each field as the byte representation of the type derived from the record.
__AllowableValue.Field_Encoding_Strategy.String.displayName=String
__AllowableValue.Field_Encoding_Strategy.String.description=Stores the value of each field as a UTF-8 String.
visibility.COLUMN_FAMILY.description=Visibility label for everything under that column family when a specific label for a particular column qualifier is not available.
visibility.COLUMN_FAMILY.COLUMN_QUALIFIER.description=Visibility label for the specified column qualifier qualified by a configured column family.
__Relationship.success.description=A FlowFile is routed to this relationship after it has been successfully stored in HBase
__Relationship.failure.description=A FlowFile is routed to this relationship if it cannot be sent to HBase
__ReadsAttribute.restart.index.description=Reads restart.index when it needs to replay part of a record set that did not get into HBase.
__WritesAttribute.restart.index.description=Writes restart.index when a batch fails to be insert into HBase
