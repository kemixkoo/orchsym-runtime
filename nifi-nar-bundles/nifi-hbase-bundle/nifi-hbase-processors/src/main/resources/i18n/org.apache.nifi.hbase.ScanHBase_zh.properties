__CapabilityDescription=Scans and fetches rows from an HBase table. This processor may be used to fetch rows from hbase table by specifying a range of rowkey values (start and/or end ),by time range, by filter expression, or any combination of them. Order of records can be controlled by a property ReversedNumber of rows retrieved by the processor can be limited.
__Tags=hbase, scan, fetch, get
scanhbase-client-service.displayName=HBase Client Service
scanhbase-client-service.description=Specifies the Controller Service to use for accessing HBase.
scanhbase-table-name.displayName=Table Name
scanhbase-table-name.description=The name of the HBase Table to fetch from.
hbase-fetch-row-authorizations.displayName=Authorizations
hbase-fetch-row-authorizations.description=The list of authorizations to pass to the scanner. This will be ignored if cell visibility labels are not in use.
scanhbase-start-rowkey.displayName=Start rowkey
scanhbase-start-rowkey.description=The rowkey to start scan from.
scanhbase-end-rowkey.displayName=End rowkey
scanhbase-end-rowkey.description=The row key to end scan by.
scanhbase-time-range-min.displayName=Time range min
scanhbase-time-range-min.description=Time range min value. Both min and max values for time range should be either blank or provided.
scanhbase-time-range-max.displayName=Time range max
scanhbase-time-range-max.description=Time range max value. Both min and max values for time range should be either blank or provided.
scanhbase-limit.displayName=Limit rows
scanhbase-limit.description=Limit number of rows retrieved by scan.
scanhbase-reversed-order.displayName=Reversed order
scanhbase-reversed-order.description=Set whether this scan is a reversed one. This is false by default which means forward(normal) scan.
__AllowableValue.scanhbase-reversed-order.false.displayName=false
__AllowableValue.scanhbase-reversed-order.true.displayName=true
scanhbase-bulk-size.displayName=Max rows per flow file
scanhbase-bulk-size.description=Limits number of rows in single flow file content. Set to 0 to avoid multiple flow files.
scanhbase-filter-expression.displayName=Filter expression
scanhbase-filter-expression.description=An HBase filter expression that will be applied to the scan. This property can not be used when also using the Columns property. Example\: "ValueFilter( \=, 'binaryprefix\:commit' )"
scanhbase-columns.displayName=Columns
scanhbase-columns.description=An optional comma-separated list of "<colFamily>\:<colQualifier>" pairs to fetch. To return all columns for a given family, leave off the qualifier such as "<colFamily1>,<colFamily2>".
scanhbase-json-format.displayName=JSON Format
scanhbase-json-format.description=Specifies how to represent the HBase row as a JSON document.
__AllowableValue.scanhbase-json-format.col-qual-and-val.displayName=col-qual-and-val
__AllowableValue.scanhbase-json-format.col-qual-and-val.description=Creates a JSON document with the format\: {"<col-qual>"\:"<value>", "<col-qual>"\:"<value>".
__AllowableValue.scanhbase-json-format.full-row.displayName=full-row
__AllowableValue.scanhbase-json-format.full-row.description=Creates a JSON document with the format\: {"row"\:<row-id>, "cells"\:[{"fam"\:<col-fam>, "qual"\:<col-val>, "val"\:<value>, "ts"\:<timestamp>}]}.
scanhbase-encode-charset.displayName=Encode Character Set
scanhbase-encode-charset.description=The character set used to encode the JSON representation of the row.
scanhbase-decode-charset.displayName=Decode Character Set
scanhbase-decode-charset.description=The character set used to decode data from HBase.
__Relationship.success.description=All successful fetches are routed to this relationship.
__Relationship.failure.description=All failed fetches are routed to this relationship.
__Relationship.original.description=The original input file will be routed to this destination, even if no rows are retrieved based on provided conditions.
__WritesAttribute.hbase.table.description=The name of the HBase table that the row was fetched from
__WritesAttribute.mime.type.description=Set to application/json when using a Destination of flowfile-content, not set or modified otherwise
__WritesAttribute.hbase.rows.count.description=Number of rows in the content of given flow file
__WritesAttribute.scanhbase.results.found.description=Indicates whether at least one row has been found in given hbase table with provided conditions. Could be null (not present) if transfered to FAILURE
