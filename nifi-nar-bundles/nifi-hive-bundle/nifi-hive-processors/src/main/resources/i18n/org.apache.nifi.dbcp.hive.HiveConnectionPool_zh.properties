__CapabilityDescription=Provides Database Connection Pooling Service for Apache Hive. Connections can be asked from pool and returned after usage.
__Tags=hive, dbcp, jdbc, database, connection, pooling, store
hive-db-connect-url.displayName=Database Connection URL
hive-db-connect-url.description=A database connection URL used to connect to a database. May contain database system name, host, port, database name and some parameters. The exact syntax of a database connection URL is specified by the Hive documentation. For example, the server principal is often included as a connection parameter when connecting to a secure Hive server.
hive-config-resources.displayName=Hive Configuration Resources
hive-config-resources.description=A file or comma separated list of files which contains the Hive configuration (hive-site.xml, e.g.). Without this, Hadoop will search the classpath for a 'hive-site.xml' file or will revert to a default configuration. Note that to enable authentication with Kerberos e.g., the appropriate properties must be set in the configuration files. Please see the Hive documentation for more details.
hive-db-user.displayName=Database User
hive-db-user.description=Database user name
hive-db-password.displayName=Password
hive-db-password.description=The password for the database user
hive-max-wait-time.displayName=Max Wait Time
hive-max-wait-time.description=The maximum amount of time that the pool will wait (when there are no available connections)  for a connection to be returned before failing, or -1 to wait indefinitely. 
hive-max-total-connections.displayName=Max Total Connections
hive-max-total-connections.description=The maximum number of active connections that can be allocated from this pool at the same time, or negative for no limit.
Validation-query.displayName=Validation query
Validation-query.description=Validation query used to validate connections before returning them. When a borrowed connection is invalid, it gets dropped and a new valid connection will be returned. NOTE\: Using validation may have a performance penalty.
kerberos-credentials-service.displayName=Kerberos Credentials Service
kerberos-credentials-service.description=Specifies the Kerberos Credentials Controller Service that should be used for authenticating with Kerberos
Kerberos_Principal.displayName=Kerberos Principal
Kerberos_Principal.description=Kerberos principal to authenticate as. Requires nifi.kerberos.krb5.file to be set in your nifi.properties
Kerberos_Keytab.displayName=Kerberos Keytab
Kerberos_Keytab.description=Kerberos keytab associated with the principal. Requires nifi.kerberos.krb5.file to be set in your nifi.properties
