hive-fetch-size.displayName=Fetch Size
hive-fetch-size.description=The number of result rows to be fetched from the result set at a time. This is a hint to the driver and may not be honored and/or exact. If the value specified is zero, then the hint is ignored.
hive-max-rows.displayName=Max Rows Per Flow File
hive-max-rows.description=The maximum number of result rows that will be included in a single FlowFile. This will allow you to break up very large result sets into multiple FlowFiles. If the value specified is zero, then all rows are returned in a single FlowFile.
hive-max-frags.displayName=Maximum Number of Fragments
hive-max-frags.description=The maximum number of fragments. If the value specified is zero, then all fragments are returned. This prevents OutOfMemoryError when this processor ingests huge table.
