__CapabilityDescription=Places a new HTML element in the existing HTML DOM. The desired position for the new HTML element is specified by using CSS selector syntax. The incoming HTML is first converted into a HTML Document Object Model so that HTML DOM location may be located in a similar manner that CSS selectors are used to apply styles to HTML. The resulting HTML DOM is then "queried" using the user defined CSS selector string to find the position where the user desires to add the new HTML element. Once the new HTML element is added to the DOM it is rendered to HTML and the result replaces the flowfile content with the updated HTML. A more thorough reference for the CSS selector syntax can be found at "http\://jsoup.org/apidocs/org/jsoup/select/Selector.html"
__Tags=put, html, dom, css, element
CSS_Selector.displayName=CSS Selector
CSS_Selector.description=CSS selector syntax string used to extract the desired HTML element(s).
HTML_Character_Encoding.displayName=HTML Character Encoding
HTML_Character_Encoding.description=Character encoding of the input HTML
Element_Insert_Location_Type.displayName=Element Insert Location Type
Element_Insert_Location_Type.description=Controls whether the new element is prepended or appended to the children of the Element located by the CSS selector. EX\: prepended value '<b>Hi</b>' inside of Element (using CSS Selector 'p') '<p>There</p>' would result in '<p><b>Hi</b>There</p>'. Appending the value would result in '<p>There<b>Hi</b></p>'
__AllowableValue.Element_Insert_Location_Type.append-html.displayName=append-html
__AllowableValue.Element_Insert_Location_Type.prepend-html.displayName=prepend-html
Put_Value.displayName=Put Value
Put_Value.description=Value used when creating the new Element. Value should be a valid HTML element. The text should be supplied unencoded\: characters like '<', '>', etc will be properly HTML encoded in the resulting output.
__Relationship.element_not_found.description=Element could not be found in the HTML document. The original HTML input will remain in the FlowFile content unchanged. Relationship 'original' will not be invoked in this scenario.
__Relationship.success.description=Successfully parsed HTML element
__Relationship.original.description=The original HTML input
__Relationship.invalid_html.description=The input HTML syntax is invalid
