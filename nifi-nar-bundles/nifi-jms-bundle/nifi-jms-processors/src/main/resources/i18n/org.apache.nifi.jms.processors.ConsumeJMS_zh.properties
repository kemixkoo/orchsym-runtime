Acknowledgement_Mode.displayName=Acknowledgement Mode
Acknowledgement_Mode.description=The JMS Acknowledgement Mode. Using Auto Acknowledge can cause messages to be lost on restart of NiFi but may provide better performance than Client Acknowledge.
__AllowableValue.Acknowledgement_Mode.1.displayName=AUTO_ACKNOWLEDGE (1)
__AllowableValue.Acknowledgement_Mode.1.description=Automatically acknowledges a client's receipt of a message, regardless if NiFi session has been commited. Can result in data loss in the event where NiFi abruptly stopped before session was commited.
__AllowableValue.Acknowledgement_Mode.2.displayName=CLIENT_ACKNOWLEDGE (2)
__AllowableValue.Acknowledgement_Mode.2.description=(DEFAULT) Manually acknowledges a client's receipt of a message after NiFi Session was commited, thus ensuring no data loss
__AllowableValue.Acknowledgement_Mode.3.displayName=DUPS_OK_ACKNOWLEDGE (3)
__AllowableValue.Acknowledgement_Mode.3.description=This acknowledgment mode instructs the session to lazily acknowledge the delivery of messages. May result in both data duplication and data loss while achieving the best throughput.
