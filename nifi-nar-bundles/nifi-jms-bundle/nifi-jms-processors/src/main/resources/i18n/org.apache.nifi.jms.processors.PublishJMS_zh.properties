__CapabilityDescription=Creates a JMS Message from the contents of a FlowFile and sends it to a JMS Destination (queue or topic) as JMS BytesMessage or TextMessage. FlowFile attributes will be added as JMS headers and/or properties to the outgoing JMS message.
__Tags=jms, put, message, send, publish
Connection_Factory_Service.displayName=Connection Factory Service
Connection_Factory_Service.description=The Controller Service that is used to obtain ConnectionFactory
Destination_Name.displayName=Destination Name
Destination_Name.description=The name of the JMS Destination. Usually provided by the administrator (e.g., 'topic\://myTopic' or 'myTopic').
Destination_Type.displayName=Destination Type
Destination_Type.description=The type of the JMS Destination. Could be one of 'QUEUE' or 'TOPIC'. Usually provided by the administrator. Defaults to 'QUEUE'
__AllowableValue.Destination_Type.QUEUE.displayName=QUEUE
__AllowableValue.Destination_Type.TOPIC.displayName=TOPIC
User_Name.displayName=User Name
User_Name.description=User Name used for authentication and authorization.
Password.displayName=Password
Password.description=Password used for authentication and authorization.
Connection_Client_ID.displayName=Connection Client ID
Connection_Client_ID.description=The client id to be set on the connection, if set. For durable non shared consumer this is mandatory, for all others it is optional, typically with shared consumers it is undesirable to be set. Please see JMS spec for further details
Session_Cache_size.displayName=Session Cache size
Session_Cache_size.description=This property is deprecated and no longer has any effect on the Processor. It will be removed in a later version.
message-body-type.displayName=Message Body Type
message-body-type.description=The type of JMS message body to construct.
__AllowableValue.message-body-type.bytes.displayName=bytes
__AllowableValue.message-body-type.text.displayName=text
character-set.displayName=Character Set
character-set.description=The name of the character set to use to construct or interpret TextMessages
__Relationship.success.description=All FlowFiles that are sent to the JMS destination are routed to this relationship
__Relationship.failure.description=All FlowFiles that cannot be sent to JMS destination are routed to this relationship
__ReadsAttribute.jms_deliveryMode.description=This attribute becomes the JMSDeliveryMode message header. Must be an integer.
__ReadsAttribute.jms_expiration.description=This attribute becomes the JMSExpiration message header. Must be an integer.
__ReadsAttribute.jms_priority.description=This attribute becomes the JMSPriority message header. Must be an integer.
__ReadsAttribute.jms_redelivered.description=This attribute becomes the JMSRedelivered message header.
__ReadsAttribute.jms_timestamp.description=This attribute becomes the JMSTimestamp message header. Must be a long.
__ReadsAttribute.jms_correlationId.description=This attribute becomes the JMSCorrelationID message header.
__ReadsAttribute.jms_type.description=This attribute becomes the JMSType message header. Must be an integer.
__ReadsAttribute.jms_replyTo.description=This attribute becomes the JMSReplyTo message header. Must be an integer.
__ReadsAttribute.jms_destination.description=This attribute becomes the JMSDestination message header. Must be an integer.
__ReadsAttribute.other_attributes.description=All other attributes that do not start with jms_ are added as message properties.
__SystemResource.MEMORY.description=An instance of this component can cause high usage of this system resource.  Multiple instances or high concurrency settings may result a degradation of performance.
