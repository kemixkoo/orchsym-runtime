__CapabilityDescription=Consumes messages from Apache Kafka specifically built against the Kafka 0.11.x Consumer API. The complementary NiFi processor for sending messages is PublishKafka_0_11.
__Tags=Kafka, Get, Ingest, Ingress, Topic, PubSub, Consume, 0.11.x
bootstrap.servers.displayName=Kafka Brokers
bootstrap.servers.description=A comma-separated list of known Kafka Brokers in the format <host>\:<port>
security.protocol.displayName=Security Protocol
security.protocol.description=Protocol used to communicate with brokers. Corresponds to Kafka's 'security.protocol' property.
__AllowableValue.security.protocol.PLAINTEXT.displayName=PLAINTEXT
__AllowableValue.security.protocol.PLAINTEXT.description=PLAINTEXT
__AllowableValue.security.protocol.SASL_PLAINTEXT.displayName=SASL_PLAINTEXT
__AllowableValue.security.protocol.SASL_PLAINTEXT.description=SASL_PLAINTEXT
__AllowableValue.security.protocol.SASL_SSL.displayName=SASL_SSL
__AllowableValue.security.protocol.SASL_SSL.description=SASL_SSL
__AllowableValue.security.protocol.SSL.displayName=SSL
__AllowableValue.security.protocol.SSL.description=SSL
kerberos-credentials-service.displayName=Kerberos Credentials Service
kerberos-credentials-service.description=Specifies the Kerberos Credentials Controller Service that should be used for authenticating with Kerberos
sasl.kerberos.service.name.displayName=Kerberos Service Name
sasl.kerberos.service.name.description=The Kerberos principal name that Kafka runs as. This can be defined either in Kafka's JAAS config or in Kafka's config. Corresponds to Kafka's 'security.protocol' property.It is ignored unless one of the SASL options of the <Security Protocol> are selected.
sasl.kerberos.principal.displayName=Kerberos Principal
sasl.kerberos.principal.description=The Kerberos principal that will be used to connect to brokers. If not set, it is expected to set a JAAS configuration file in the JVM properties defined in the bootstrap.conf file. This principal will be set into 'sasl.jaas.config' Kafka's property.
sasl.kerberos.keytab.displayName=Kerberos Keytab
sasl.kerberos.keytab.description=The Kerberos keytab that will be used to connect to brokers. If not set, it is expected to set a JAAS configuration file in the JVM properties defined in the bootstrap.conf file. This principal will be set into 'sasl.jaas.config' Kafka's property.
ssl.context.service.displayName=SSL Context Service
ssl.context.service.description=Specifies the SSL Context Service to use for communicating with Kafka.
topic.displayName=Topic Name(s)
topic.description=The name of the Kafka Topic(s) to pull from. More than one can be supplied if comma separated.
topic_type.displayName=Topic Name Format
topic_type.description=Specifies whether the Topic(s) provided are a comma separated list of names or a single regular expression
__AllowableValue.topic_type.names.displayName=names
__AllowableValue.topic_type.names.description=Topic is a full topic name or comma separated list of names
__AllowableValue.topic_type.pattern.displayName=pattern
__AllowableValue.topic_type.pattern.description=Topic is a regex using the Java Pattern syntax
honor-transactions.displayName=Honor Transactions
honor-transactions.description=Specifies whether or not NiFi should honor transactional guarantees when communicating with Kafka. If false, the Processor will use an "isolation level" of read_uncomitted. This means that messages will be received as soon as they are written to Kafka but will be pulled, even if the producer cancels the transactions. If this value is true, NiFi will not receive any messages for which the producer's transaction was canceled, but this can result in some latency since the consumer must wait for the producer to finish its entire transaction instead of pulling as the messages become available.
__AllowableValue.honor-transactions.false.displayName=false
__AllowableValue.honor-transactions.true.displayName=true
group.id.displayName=Group ID
group.id.description=A Group ID is used to identify consumers that are within the same consumer group. Corresponds to Kafka's 'group.id' property.
auto.offset.reset.displayName=Offset Reset
auto.offset.reset.description=Allows you to manage the condition when there is no initial offset in Kafka or if the current offset does not exist any more on the server (e.g. because that data has been deleted). Corresponds to Kafka's 'auto.offset.reset' property.
__AllowableValue.auto.offset.reset.earliest.displayName=earliest
__AllowableValue.auto.offset.reset.earliest.description=Automatically reset the offset to the earliest offset
__AllowableValue.auto.offset.reset.latest.displayName=latest
__AllowableValue.auto.offset.reset.latest.description=Automatically reset the offset to the latest offset
__AllowableValue.auto.offset.reset.none.displayName=none
__AllowableValue.auto.offset.reset.none.description=Throw exception to the consumer if no previous offset is found for the consumer's group
key-attribute-encoding.displayName=Key Attribute Encoding
key-attribute-encoding.description=FlowFiles that are emitted have an attribute named 'kafka.key'. This property dictates how the value of the attribute should be encoded.
__AllowableValue.key-attribute-encoding.hex.displayName=Hex Encoded
__AllowableValue.key-attribute-encoding.hex.description=The key is interpreted as arbitrary binary data and is encoded using hexadecimal characters with uppercase letters
__AllowableValue.key-attribute-encoding.utf-8.displayName=UTF-8 Encoded
__AllowableValue.key-attribute-encoding.utf-8.description=The key is interpreted as a UTF-8 Encoded string.
message-demarcator.displayName=Message Demarcator
message-demarcator.description=Since KafkaConsumer receives messages in batches, you have an option to output FlowFiles which contains all Kafka messages in a single batch for a given topic and partition and this property allows you to provide a string (interpreted as UTF-8) to use for demarcating apart multiple Kafka messages. This is an optional property and if not provided each Kafka message received will result in a single FlowFile which  time it is triggered. To enter special character such as 'new line' use CTRL+Enter or Shift+Enter depending on the OS
message-header-encoding.displayName=Message Header Encoding
message-header-encoding.description=Any message header that is found on a Kafka message will be added to the outbound FlowFile as an attribute. This property indicates the Character Encoding to use for deserializing the headers.
header-name-regex.displayName=Headers to Add as Attributes (Regex)
header-name-regex.description=A Regular Expression that is matched against all message headers. Any message header whose name matches the regex will be added to the FlowFile as an Attribute. If not specified, no Header values will be added as FlowFile attributes. If two messages have a different value for the same header and that header is selected by the provided regex, then those two messages must be added to different FlowFiles. As a result, users should be cautious about using a regex like ".*" if messages are expected to have header values that are unique per message, such as an identifier or timestamp, because it will prevent NiFi from bundling the messages together efficiently.
max.poll.records.displayName=Max Poll Records
max.poll.records.description=Specifies the maximum number of records Kafka should return in a single poll.
max-uncommit-offset-wait.displayName=Max Uncommitted Time
max-uncommit-offset-wait.description=Specifies the maximum amount of time allowed to pass before offsets must be committed. This value impacts how often offsets will be committed.  Committing offsets less often increases throughput but also increases the window of potential data duplication in the event of a rebalance or JVM restart between commits.  This value is also related to maximum poll records and the use of a message demarcator.  When using a message demarcator we can have far more uncommitted messages than when we're not as there is much less for us to keep track of in memory.
The_name_of_a_Kafka_configuration_property..description=These properties will be added on the Kafka configuration after loading any provided configuration properties. In the event a dynamic property represents a property that was already set, its value will be ignored and WARN message logged. For the list of available Kafka properties please refer to\: http\://kafka.apache.org/documentation.html\#configuration. 
__Relationship.success.description=FlowFiles received from Kafka. Depending on demarcation strategy it is a flow file per message or a bundle of messages grouped by topic and partition.
__WritesAttribute.kafka.count.description=The number of messages written if more than one
__WritesAttribute.kafka.key.description=The key of message if present and if single message. How the key is encoded depends on the value of the 'Key Attribute Encoding' property.
__WritesAttribute.kafka.offset.description=The offset of the message in the partition of the topic.
__WritesAttribute.kafka.partition.description=The partition of the topic the message or message bundle is from
__WritesAttribute.kafka.topic.description=The topic the message or message bundle is from
