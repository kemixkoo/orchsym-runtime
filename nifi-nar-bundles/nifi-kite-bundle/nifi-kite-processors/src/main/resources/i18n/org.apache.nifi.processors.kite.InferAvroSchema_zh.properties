__CapabilityDescription=Examines the contents of the incoming FlowFile to infer an Avro schema. The processor will use the Kite SDK to make an attempt to automatically generate an Avro schema from the incoming content. When inferring the schema from JSON data the key names will be used in the resulting Avro schema definition. When inferring from CSV data a "header definition" must be present either as the first line of the incoming data or the "header definition" must be explicitly set in the property "CSV Header Definition". A "header definition" is simply a single comma separated line defining the names of each column. The "header definition" is required in order to determine the names that should be given to each field in the resulting Avro definition. When inferring data types the higher order data type is always used if there is ambiguity. For example when examining numerical values the type may be set to "long" instead of "integer" since a long can safely hold the value of any "integer". Only CSV and JSON content is currently supported for automatically inferring an Avro schema. The type of content present in the incoming FlowFile is set by using the property "Input Content Type". The property can either be explicitly set to CSV, JSON, or "use mime.type value" which will examine the value of the mime.type attribute on the incoming FlowFile to determine the type of content present.
__Tags=kite, avro, infer, schema, csv, json
Schema_Output_Destination.displayName=Schema Output Destination
Schema_Output_Destination.description=Control if Avro schema is written as a new flowfile attribute 'inferred.avro.schema' or written in the flowfile content. Writing to flowfile content will overwrite any existing flowfile content.
__AllowableValue.Schema_Output_Destination.flowfile-attribute.displayName=flowfile-attribute
__AllowableValue.Schema_Output_Destination.flowfile-content.displayName=flowfile-content
Input_Content_Type.displayName=Input Content Type
Input_Content_Type.description=Content Type of data present in the incoming FlowFile's content. Only "json" or "csv" are supported. If this value is set to "use mime.type value" the incoming Flowfile's attribute "MIME_TYPE" will be used to determine the Content Type.
__AllowableValue.Input_Content_Type.use_mime.type_value.displayName=use mime.type value
__AllowableValue.Input_Content_Type.json.displayName=json
__AllowableValue.Input_Content_Type.csv.displayName=csv
CSV_Header_Definition.displayName=CSV Header Definition
CSV_Header_Definition.description=This property only applies to CSV content type. Comma separated string defining the column names expected in the CSV data. EX\: "fname,lname,zip,address". The elements present in this string should be in the same order as the underlying data. Setting this property will cause the value of "Get CSV Header Definition From Data" to be ignored instead using this value.
Get_CSV_Header_Definition_From_Data.displayName=Get CSV Header Definition From Data
Get_CSV_Header_Definition_From_Data.description=This property only applies to CSV content type. If "true" the processor will attempt to read the CSV header definition from the first line of the input data.
__AllowableValue.Get_CSV_Header_Definition_From_Data.true.displayName=true
__AllowableValue.Get_CSV_Header_Definition_From_Data.false.displayName=false
CSV_Header_Line_Skip_Count.displayName=CSV Header Line Skip Count
CSV_Header_Line_Skip_Count.description=This property only applies to CSV content type. Specifies the number of lines that should be skipped when reading the CSV data. Setting this value to 0 is equivalent to saying "the entire contents of the file should be read". If the property "Get CSV Header Definition From Data" is set then the first line of the CSV  file will be read in and treated as the CSV header definition. Since this will remove the header line from the data care should be taken to make sure the value of "CSV header Line Skip Count" is set to 0 to ensure no data is skipped.
CSV_delimiter.displayName=CSV delimiter
CSV_delimiter.description=Delimiter character for CSV records
CSV_Escape_String.displayName=CSV Escape String
CSV_Escape_String.description=This property only applies to CSV content type. String that represents an escape sequence in the CSV FlowFile content data.
CSV_Quote_String.displayName=CSV Quote String
CSV_Quote_String.description=This property only applies to CSV content type. String that represents a literal quote character in the CSV FlowFile content data.
Pretty_Avro_Output.displayName=Pretty Avro Output
Pretty_Avro_Output.description=If true the Avro output will be formatted.
__AllowableValue.Pretty_Avro_Output.true.displayName=true
__AllowableValue.Pretty_Avro_Output.false.displayName=false
Avro_Record_Name.displayName=Avro Record Name
Avro_Record_Name.description=Value to be placed in the Avro record schema "name" field. The value must adhere to the Avro naming rules for fullname. If Expression Language is present then the evaluated value must adhere to the Avro naming rules.
Number_Of_Records_To_Analyze.displayName=Number Of Records To Analyze
Number_Of_Records_To_Analyze.description=This property only applies to JSON content type. The number of JSON records that should be examined to determine the Avro schema. The higher the value the better chance kite has of detecting the appropriate type. However the default value of 10 is almost always enough.
Charset.displayName=Charset
Charset.description=Character encoding of CSV data.
