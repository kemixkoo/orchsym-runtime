Flush_Mode.displayName=Flush Mode
Flush_Mode.description=Set the new flush mode for a kudu session.\nAUTO_FLUSH_SYNC\: the call returns when the operation is persisted, else it throws an exception.\nAUTO_FLUSH_BACKGROUND\: the call returns when the operation has been added to the buffer. This call should normally perform only fast in-memory operations but it may have to wait when the buffer is full and there's another buffer being flushed.\nMANUAL_FLUSH\: the call returns when the operation has been added to the buffer, else it throws a KuduException if the buffer is full.
__AllowableValue.Flush_Mode.AUTO_FLUSH_BACKGROUND.displayName=AUTO_FLUSH_BACKGROUND
__AllowableValue.Flush_Mode.AUTO_FLUSH_SYNC.displayName=AUTO_FLUSH_SYNC
__AllowableValue.Flush_Mode.MANUAL_FLUSH.displayName=MANUAL_FLUSH
