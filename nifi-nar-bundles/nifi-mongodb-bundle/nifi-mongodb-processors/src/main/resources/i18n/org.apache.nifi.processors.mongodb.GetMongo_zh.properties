Mongo_URI.displayName=Mongo URI
Mongo_URI.description=MongoURI, typically of the form\: mongodb\://host1[\:port1][,host2[\:port2],...]
Mongo_Database_Name.displayName=Mongo Database Name
Mongo_Database_Name.description=The name of the database to use
Mongo_Collection_Name.displayName=Mongo Collection Name
Mongo_Collection_Name.description=The name of the collection to use
ssl-context-service.displayName=SSL Context Service
ssl-context-service.description=The SSL Context Service used to provide client certificate information for TLS/SSL connections.
ssl-client-auth.displayName=Client Auth
ssl-client-auth.description=Client authentication policy when connecting to secure (TLS/SSL) cluster. Possible values are REQUIRED, WANT, NONE. This property is only used when an SSL Context has been defined and enabled.
__AllowableValue.ssl-client-auth.NONE.displayName=NONE
__AllowableValue.ssl-client-auth.REQUIRED.displayName=REQUIRED
__AllowableValue.ssl-client-auth.WANT.displayName=WANT
json-type.displayName=JSON Type
json-type.description=By default, MongoDB's Java driver returns "extended JSON". Some of the features of this variant of JSON may cause problems for other JSON parsers that expect only standard JSON types and conventions. This configuration setting  controls whether to use extended JSON or provide a clean view that conforms to standard JSON.
__AllowableValue.json-type.Extended.displayName=Extended JSON
__AllowableValue.json-type.Extended.description=Use MongoDB's "extended JSON". This is the JSON generated with toJson() on a MongoDB Document from the Java driver
__AllowableValue.json-type.Standard.displayName=Standard JSON
__AllowableValue.json-type.Standard.description=Generate a JSON document that conforms to typical JSON conventions instead of Mongo-specific conventions.
use-pretty-printing.displayName=Pretty Print Results JSON
use-pretty-printing.description=Choose whether or not to pretty print the JSON from the results of the query. Choosing yes can greatly increase the space requirements on disk depending on the complexity of the JSON document
__AllowableValue.use-pretty-printing.false.displayName=False
__AllowableValue.use-pretty-printing.true.displayName=True
mongo-charset.displayName=Character Set
mongo-charset.description=Specifies the character set of the document data.
Query.displayName=Query
Query.description=The selection criteria to do the lookup. If the field is left blank, it will look for input from an incoming connection from another processor to provide the query as a valid JSON document inside of the flowfile's body. If this field is left blank and a timer is enabled instead of an incoming connection, that will result in a full collection fetch using a "{}" query.
mongo-query-attribute.displayName=Query Output Attribute
mongo-query-attribute.description=If set, the query will be written to a specified attribute on the output flowfiles.
Projection.displayName=Projection
Projection.description=The fields to be returned from the documents in the result set; must be a valid BSON document
Sort.displayName=Sort
Sort.description=The fields by which to sort; must be a valid BSON document
Limit.displayName=Limit
Limit.description=The maximum number of elements to return
Batch_Size.displayName=Batch Size
Batch_Size.description=The number of elements returned from the server in one batch
results-per-flowfile.displayName=Results Per FlowFile
results-per-flowfile.description=How many results to put into a flowfile at once. The whole body will be treated as a JSON array of results.
__Relationship.success.description=All files are routed to success
__Relationship.failure.description=All input flowfiles that are part of a failed query execution go here.
__Relationship.original.description=All input flowfiles that are part of a successful query execution go here.
