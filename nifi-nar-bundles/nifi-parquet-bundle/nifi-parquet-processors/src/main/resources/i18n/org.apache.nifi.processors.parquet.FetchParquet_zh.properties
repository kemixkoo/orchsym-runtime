__CapabilityDescription=Reads from a given Parquet file and writes records to the content of the flow file using the selected record writer. The original Parquet file will remain unchanged, and the content of the flow file will be replaced with records of the selected type. This processor can be used with ListHDFS or ListFile to obtain a listing of files to fetch.
__Tags=parquet, hadoop, HDFS, get, ingest, fetch, source, record
Hadoop_Configuration_Resources.displayName=Hadoop Configuration Resources
Hadoop_Configuration_Resources.description=A file or comma separated list of files which contains the Hadoop file system configuration. Without this, Hadoop will search the classpath for a 'core-site.xml' and 'hdfs-site.xml' file or will revert to a default configuration. To use swebhdfs, see 'Additional Details' section of PutHDFS's documentation.
kerberos-credentials-service.displayName=Kerberos Credentials Service
kerberos-credentials-service.description=Specifies the Kerberos Credentials Controller Service that should be used for authenticating with Kerberos
Kerberos_Principal.displayName=Kerberos Principal
Kerberos_Principal.description=Kerberos principal to authenticate as. Requires nifi.kerberos.krb5.file to be set in your nifi.properties
Kerberos_Keytab.displayName=Kerberos Keytab
Kerberos_Keytab.description=Kerberos keytab associated with the principal. Requires nifi.kerberos.krb5.file to be set in your nifi.properties
Kerberos_Relogin_Period.displayName=Kerberos Relogin Period
Kerberos_Relogin_Period.description=Period of time which should pass before attempting a kerberos relogin.\n\nThis property has been deprecated, and has no effect on processing. Relogins now occur automatically.
Additional_Classpath_Resources.displayName=Additional Classpath Resources
Additional_Classpath_Resources.description=A comma-separated list of paths to files and/or directories that will be added to the classpath. When specifying a directory, all files with in the directory will be added to the classpath, but further sub-directories will not be included.
filename.displayName=Filename
filename.description=The name of the file to retrieve
record-writer.displayName=Record Writer
record-writer.description=The service for writing records to the FlowFile content
__Relationship.retry.description=FlowFiles will be routed to this relationship if the content of the file cannot be retrieved, but might be able to be in the future if tried again. This generally indicates that the Fetch should be tried again.
__Relationship.success.description=FlowFiles will be routed to this relationship once they have been updated with the content of the file
__Relationship.failure.description=FlowFiles will be routed to this relationship if the content of the file cannot be retrieved and trying again will likely not be helpful. This would occur, for instance, if the file is not found or if there is a permissions issue
__WritesAttribute.fetch.failure.reason.description=When a FlowFile is routed to 'failure', this attribute is added indicating why the file could not be fetched from the given filesystem.
__WritesAttribute.record.count.description=The number of records in the resulting flow file
__Restriction.read-filesystem.label=read filesystem
__Restriction.read-filesystem.explanation=Provides operator the ability to retrieve any file that NiFi has access to in HDFS or the local filesystem.
