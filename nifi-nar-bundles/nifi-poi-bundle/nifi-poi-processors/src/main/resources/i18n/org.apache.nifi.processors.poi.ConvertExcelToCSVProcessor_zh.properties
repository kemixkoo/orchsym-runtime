__CapabilityDescription=Consumes a Microsoft Excel document and converts each worksheet to csv. Each sheet from the incoming Excel document will generate a new Flowfile that will be output from this processor. Each output Flowfile's contents will be formatted as a csv file where the each row from the excel sheet is output as a newline in the csv file. This processor is currently only capable of processing .xlsx (XSSF 2007 OOXML file format) Excel documents and not older .xls (HSSF '97(-2007) file format) documents. This processor also expects well formatted CSV content and will not escape cell's containing invalid content such as newlines or additional commas.
__Tags=excel, csv, poi
extract-sheets.displayName=Sheets to Extract
extract-sheets.description=Comma separated list of Excel document sheet names that should be extracted from the excel document. If this property is left blank then all of the sheets will be extracted from the Excel document. The list of names is case in-sensitive. Any sheets not specified in this value will be ignored.
excel-extract-first-row.displayName=Number of Rows to Skip
excel-extract-first-row.description=The row number of the first row to start processing.Use this to skip over rows of data at the top of your worksheet that are not part of the dataset.Empty rows of data anywhere in the spreadsheet will always be skipped, no matter what this value is set to.
excel-extract-column-to-skip.displayName=Columns To Skip
excel-extract-column-to-skip.description=Comma delimited list of column numbers to skip. Use the columns number and not the letter designation. Use this to skip over columns anywhere in your worksheet that you don't want extracted as part of the record.
excel-format-values.displayName=Format Cell Values
excel-format-values.description=Should the cell values be written to CSV using the formatting applied in Excel, or should they be printed as raw values.
__AllowableValue.excel-format-values.true.displayName=true
__AllowableValue.excel-format-values.false.displayName=false
CSV_Format.displayName=CSV Format
CSV_Format.description=Specifies which "format" the CSV data is in, or specifies if custom formatting should be used.
__AllowableValue.CSV_Format.custom.displayName=Custom Format
__AllowableValue.CSV_Format.custom.description=The format of the CSV is configured by using the properties of this Controller Service, such as Value Separator
__AllowableValue.CSV_Format.rfc-4180.displayName=RFC 4180
__AllowableValue.CSV_Format.rfc-4180.description=CSV data follows the RFC 4180 Specification defined at https\://tools.ietf.org/html/rfc4180
__AllowableValue.CSV_Format.excel.displayName=Microsoft Excel
__AllowableValue.CSV_Format.excel.description=CSV data follows the format used by Microsoft Excel
__AllowableValue.CSV_Format.tdf.displayName=Tab-Delimited
__AllowableValue.CSV_Format.tdf.description=CSV data is Tab-Delimited instead of Comma Delimited
__AllowableValue.CSV_Format.mysql.displayName=MySQL Format
__AllowableValue.CSV_Format.mysql.description=CSV data follows the format used by MySQL
__AllowableValue.CSV_Format.informix-unload.displayName=Informix Unload
__AllowableValue.CSV_Format.informix-unload.description=The format used by Informix when issuing the UNLOAD TO file_name command
__AllowableValue.CSV_Format.informix-unload-csv.displayName=Informix Unload Escape Disabled
__AllowableValue.CSV_Format.informix-unload-csv.description=The format used by Informix when issuing the UNLOAD TO file_name command with escaping disabled
Value_Separator.displayName=Value Separator
Value_Separator.description=The character that is used to separate values/fields in a CSV Record
Include_Header_Line.displayName=Include Header Line
Include_Header_Line.description=Specifies whether or not the CSV column names should be written out as the first line.
__AllowableValue.Include_Header_Line.true.displayName=true
__AllowableValue.Include_Header_Line.false.displayName=false
Quote_Character.displayName=Quote Character
Quote_Character.description=The character that is used to quote values so that escape characters do not have to be used
Escape_Character.displayName=Escape Character
Escape_Character.description=The character that is used to escape characters that would otherwise have a specific meaning to the CSV Parser.
Comment_Marker.displayName=Comment Marker
Comment_Marker.description=The character that is used to denote the start of a comment. Any line that begins with this comment will be ignored.
Null_String.displayName=Null String
Null_String.description=Specifies a String that, if present as a value in the CSV, should be considered a null field instead of using the literal value.
Trim_Fields.displayName=Trim Fields
Trim_Fields.description=Whether or not white space should be removed from the beginning and end of fields
__AllowableValue.Trim_Fields.true.displayName=true
__AllowableValue.Trim_Fields.false.displayName=false
Quote_Mode.displayName=Quote Mode
Quote_Mode.description=Specifies how fields should be quoted when they are written
__AllowableValue.Quote_Mode.ALL.displayName=Quote All Values
__AllowableValue.Quote_Mode.ALL.description=All values will be quoted using the configured quote character.
__AllowableValue.Quote_Mode.MINIMAL.displayName=Quote Minimal
__AllowableValue.Quote_Mode.MINIMAL.description=Values will be quoted only if they are contain special characters such as newline characters or field separators.
__AllowableValue.Quote_Mode.NON_NUMERIC.displayName=Quote Non-Numeric Values
__AllowableValue.Quote_Mode.NON_NUMERIC.description=Values will be quoted unless the value is a number.
__AllowableValue.Quote_Mode.NONE.displayName=Do Not Quote Values
__AllowableValue.Quote_Mode.NONE.description=Values will not be quoted. Instead, all special characters will be escaped using the configured escape character.
Record_Separator.displayName=Record Separator
Record_Separator.description=Specifies the characters to use in order to separate CSV Records
Include_Trailing_Delimiter.displayName=Include Trailing Delimiter
Include_Trailing_Delimiter.description=If true, a trailing delimiter will be added to each CSV Record that is written. If false, the trailing delimiter will be omitted.
__AllowableValue.Include_Trailing_Delimiter.true.displayName=true
__AllowableValue.Include_Trailing_Delimiter.false.displayName=false
__Relationship.success.description=Excel data converted to csv
__Relationship.failure.description=Failed to parse the Excel document
__Relationship.original.description=Original Excel document received by this processor
__WritesAttribute.sheetname.description=The name of the Excel sheet that this particular row of data came from in the Excel document
__WritesAttribute.numrows.description=The number of rows in this Excel Sheet
__WritesAttribute.sourcefilename.description=The name of the Excel document file that this data originated from
__WritesAttribute.convertexceltocsvprocessor.error.description=Error message that was encountered on a per Excel sheet basis. This attribute is only populated if an error was occured while processing the particular sheet. Having the error present at the sheet level will allow for the end user to better understand what syntax errors in their excel doc on a larger scale caused the error.
