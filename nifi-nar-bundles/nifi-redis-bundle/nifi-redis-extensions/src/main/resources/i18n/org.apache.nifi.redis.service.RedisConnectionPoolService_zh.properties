__CapabilityDescription=A service that provides connections to Redis.
__Tags=redis, cache
Redis_Mode.displayName=Redis Mode
Redis_Mode.description=The type of Redis being communicated with - standalone, sentinel, or clustered.
__AllowableValue.Redis_Mode.Cluster.displayName=Cluster
__AllowableValue.Redis_Mode.Cluster.description=Clustered Redis which provides sharding and replication. Described further at https\://redis.io/topics/cluster-spec
__AllowableValue.Redis_Mode.Sentinel.displayName=Sentinel
__AllowableValue.Redis_Mode.Sentinel.description=Redis Sentinel which provides high-availability. Described further at https\://redis.io/topics/sentinel
__AllowableValue.Redis_Mode.Standalone.displayName=Standalone
__AllowableValue.Redis_Mode.Standalone.description=A single standalone Redis instance.
Connection_String.displayName=Connection String
Connection_String.description=The connection string for Redis. In a standalone instance this value will be of the form hostname\:port. In a sentinel instance this value will be the comma-separated list of sentinels, such as host1\:port1,host2\:port2,host3\:port3. In a clustered instance this value will be the comma-separated list of cluster masters, such as host1\:port,host2\:port,host3\:port.
Database_Index.displayName=Database Index
Database_Index.description=The database index to be used by connections created from this connection pool. See the databases property in redis.conf, by default databases 0-15 will be available.
Communication_Timeout.displayName=Communication Timeout
Communication_Timeout.description=The timeout to use when attempting to communicate with Redis.
Cluster_Max_Redirects.displayName=Cluster Max Redirects
Cluster_Max_Redirects.description=The maximum number of redirects that can be performed when clustered.
Sentinel_Master.displayName=Sentinel Master
Sentinel_Master.description=The name of the sentinel master, require when Mode is set to Sentinel
Password.displayName=Password
Password.description=The password used to authenticate to the Redis server. See the requirepass property in redis.conf.
Pool_-_Max_Total.displayName=Pool - Max Total
Pool_-_Max_Total.description=The maximum number of connections that can be allocated by the pool (checked out to clients, or idle awaiting checkout). A negative value indicates that there is no limit.
Pool_-_Max_Idle.displayName=Pool - Max Idle
Pool_-_Max_Idle.description=The maximum number of idle connections that can be held in the pool, or a negative value if there is no limit.
Pool_-_Min_Idle.displayName=Pool - Min Idle
Pool_-_Min_Idle.description=The target for the minimum number of idle connections to maintain in the pool. If the configured value of Min Idle is greater than the configured value for Max Idle, then the value of Max Idle will be used instead.
Pool_-_Block_When_Exhausted.displayName=Pool - Block When Exhausted
Pool_-_Block_When_Exhausted.description=Whether or not clients should block and wait when trying to obtain a connection from the pool when the pool has no available connections. Setting this to false means an error will occur immediately when a client requests a connection and none are available.
__AllowableValue.Pool_-_Block_When_Exhausted.false.displayName=false
__AllowableValue.Pool_-_Block_When_Exhausted.true.displayName=true
Pool_-_Max_Wait_Time.displayName=Pool - Max Wait Time
Pool_-_Max_Wait_Time.description=The amount of time to wait for an available connection when Block When Exhausted is set to true.
Pool_-_Min_Evictable_Idle_Time.displayName=Pool - Min Evictable Idle Time
Pool_-_Min_Evictable_Idle_Time.description=The minimum amount of time an object may sit idle in the pool before it is eligible for eviction.
Pool_-_Time_Between_Eviction_Runs.displayName=Pool - Time Between Eviction Runs
Pool_-_Time_Between_Eviction_Runs.description=The amount of time between attempting to evict idle connections from the pool.
Pool_-_Num_Tests_Per_Eviction_Run.displayName=Pool - Num Tests Per Eviction Run
Pool_-_Num_Tests_Per_Eviction_Run.description=The number of connections to tests per eviction attempt. A negative value indicates to test all connections.
Pool_-_Test_On_Create.displayName=Pool - Test On Create
Pool_-_Test_On_Create.description=Whether or not connections should be tested upon creation.
__AllowableValue.Pool_-_Test_On_Create.false.displayName=false
__AllowableValue.Pool_-_Test_On_Create.true.displayName=true
Pool_-_Test_On_Borrow.displayName=Pool - Test On Borrow
Pool_-_Test_On_Borrow.description=Whether or not connections should be tested upon borrowing from the pool.
__AllowableValue.Pool_-_Test_On_Borrow.false.displayName=false
__AllowableValue.Pool_-_Test_On_Borrow.true.displayName=true
Pool_-_Test_On_Return.displayName=Pool - Test On Return
Pool_-_Test_On_Return.description=Whether or not connections should be tested upon returning to the pool.
__AllowableValue.Pool_-_Test_On_Return.false.displayName=false
__AllowableValue.Pool_-_Test_On_Return.true.displayName=true
Pool_-_Test_While_Idle.displayName=Pool - Test While Idle
Pool_-_Test_While_Idle.description=Whether or not connections should be tested while idle.
__AllowableValue.Pool_-_Test_While_Idle.false.displayName=false
__AllowableValue.Pool_-_Test_While_Idle.true.displayName=true
