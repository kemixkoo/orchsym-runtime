__CapabilityDescription=Send events to Riemann (http\://riemann.io) when FlowFiles pass through this processor. You can use events to notify Riemann that a FlowFile passed through, or you can attach a more meaningful metric, such as, the time a FlowFile took to get to this processor. All attributes attached to events support the NiFi Expression Language.
__Tags=riemann, monitoring, metrics
Riemann_Address.displayName=Riemann Address
Riemann_Address.description=Hostname of Riemann server
Riemann_Port.displayName=Riemann Port
Riemann_Port.description=Port that Riemann is listening on
Transport_Protocol.displayName=Transport Protocol
Transport_Protocol.description=Transport protocol to speak to Riemann in
__AllowableValue.Transport_Protocol.TCP.displayName=TCP
__AllowableValue.Transport_Protocol.UDP.displayName=UDP
Timeout.displayName=Timeout
Timeout.description=Timeout in milliseconds when writing events to Riemann
Batch_Size.displayName=Batch Size
Batch_Size.description=Batch size for incoming FlowFiles
Description.displayName=Description
Description.description=Description associated to the event
Service.displayName=Service
Service.description=Name of service associated to this event (e.g. FTP File Fetched)
State.displayName=State
State.description=State of service associated to this event in string form (e.g. ok, warning, foo)
Metric.displayName=Metric
Metric.description=Floating point number associated to this event
TTL.displayName=TTL
TTL.description=Floating point value in seconds until Riemann considers this event as "expired"
Tags.displayName=Tags
Tags.description=Comma separated list of tags associated to the event
Host.displayName=Host
Host.description=A hostname associated to this event (e.g. nifi-app1)
Time.displayName=Time
Time.description=Time of event in unix epoch seconds (long), default\: (current time)
Custom_Event_Attribute.description=These values will be attached to the Riemann event as a custom attribute
__Relationship.success.description=Metrics successfully written to Riemann
__Relationship.failure.description=Metrics which failed to write to Riemann
