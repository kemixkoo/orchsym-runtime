__CapabilityDescription=Experimental - Invokes a script engine for a Processor defined in the given script. The script must define a valid class that implements the Processor interface, and it must set a variable 'processor' to an instance of the class. Processor methods such as onTrigger() will be delegated to the scripted Processor instance. Also any Relationships or PropertyDescriptors defined by the scripted processor will be added to the configuration dialog.  Experimental\: Impact of sustained usage not yet verified.
__Tags=script, invoke, groovy, python, jython, jruby, ruby, javascript, js, lua, luaj
