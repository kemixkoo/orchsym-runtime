__CapabilityDescription=Execute Spark Code over a Livy-managed HTTP session to a live Spark context. Supports cached RDD sharing.
__Tags=spark, livy, http, execute
exec-spark-iactive-livy-controller-service.displayName=Livy Controller Service
exec-spark-iactive-livy-controller-service.description=The controller service to use for Livy-managed session(s).
exec-spark-iactive-code.displayName=Code
exec-spark-iactive-code.description=The code to execute in the session. This property can be empty, a constant value, or built from attributes using Expression Language. If this property is specified, it will be used regardless of the content of incoming flowfiles. If this property is empty, the content of the incoming flow file is expected to contain valid code to be issued by the processor to the session. Note that Expression Language is not evaluated for flow file contents.
exec-spark-iactive-charset.displayName=Character Set
exec-spark-iactive-charset.description=The character set encoding for the incoming flow file.
exec-spark-iactive-status-check-interval.displayName=Status Check Interval
exec-spark-iactive-status-check-interval.description=The amount of time to wait between checking the status of an operation.
__Relationship.success.description=FlowFiles that are successfully processed are sent to this relationship
__Relationship.wait.description=FlowFiles that are waiting on an available Spark session will be sent to this relationship
__Relationship.failure.description=FlowFiles are routed to this relationship when they cannot be parsed
