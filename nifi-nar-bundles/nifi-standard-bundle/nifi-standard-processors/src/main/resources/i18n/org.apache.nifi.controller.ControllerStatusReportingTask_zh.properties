__CapabilityDescription=Logs the 5-minute stats that are shown in the NiFi Summary Page for Processors and Connections, as well optionally logging the deltas between the previous iteration and the current iteration. Processors' stats are logged using the org.apache.nifi.controller.ControllerStatusReportingTask.Processors logger, while Connections' stats are logged using the org.apache.nifi.controller.ControllerStatusReportingTask.Connections logger. These can be configured in the NiFi logging configuration to log to different files, if desired.
__Tags=stats, log
Show_Deltas.displayName=Show Deltas
Show_Deltas.description=Specifies whether or not to show the difference in values between the current status and the previous status
