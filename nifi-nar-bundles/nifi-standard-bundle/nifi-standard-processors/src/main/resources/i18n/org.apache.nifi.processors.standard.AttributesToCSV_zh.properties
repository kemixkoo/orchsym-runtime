__CapabilityDescription=Generates a CSV representation of the input FlowFile Attributes. The resulting CSV can be written to either a newly generated attribute named 'CSVAttributes' or written to the FlowFile as content.  If the attribute value contains a comma, newline or double quote, then the attribute value will be escaped with double quotes.  Any double quote characters in the attribute value are escaped with another double quote.
__Tags=csv, attributes, flowfile
attribute-list.displayName=Attribute List
attribute-list.description=Comma separated list of attributes to be included in the resulting CSV. If this value is left empty then all existing Attributes will be included. This list of attributes is case sensitive and supports attribute names that contain commas. If an attribute specified in the list is not found it will be emitted to the resulting CSV with an empty string or null depending on the 'Null Value' property. If a core attribute is specified in this list and the 'Include Core Attributes' property is false, the core attribute will be included. The attribute list ALWAYS wins.
attributes-regex.displayName=Attributes Regular Expression
attributes-regex.description=Regular expression that will be evaluated against the flow file attributes to select the matching attributes. This property can be used in combination with the attributes list property.  The final output will contain a combination of matches found in the ATTRIBUTE_LIST and ATTRIBUTE_REGEX.
destination.displayName=Destination
destination.description=Control if CSV value is written as a new flowfile attribute 'CSVData' or written in the flowfile content.
__AllowableValue.destination.flowfile-attribute.displayName=flowfile-attribute
__AllowableValue.destination.flowfile-attribute.description=The resulting CSV string will be placed into a new flowfile attribute named 'CSVData'.  The content of the flowfile will not be changed.
__AllowableValue.destination.flowfile-content.displayName=flowfile-content
__AllowableValue.destination.flowfile-content.description=The resulting CSV string will be placed into the content of the flowfile.Existing flowfile context will be overwritten. 'CSVData' will not be written to at all (neither null nor empty string).
include-core-attributes.displayName=Include Core Attributes
include-core-attributes.description=Determines if the FlowFile org.apache.nifi.flowfile.attributes.CoreAttributes, which are contained in every FlowFile, should be included in the final CSV value generated.  Core attributes will be added to the end of the CSVData and CSVSchema strings.  The Attribute List property overrides this setting.
__AllowableValue.include-core-attributes.false.displayName=false
__AllowableValue.include-core-attributes.true.displayName=true
null-value.displayName=Null Value
null-value.description=If true a non existing or empty attribute will be 'null' in the resulting CSV. If false an empty string will be placed in the CSV
__AllowableValue.null-value.false.displayName=false
__AllowableValue.null-value.true.displayName=true
include-schema.displayName=Include Schema
include-schema.description=If true the schema (attribute names) will also be converted to a CSV string which will either be applied to a new attribute named 'CSVSchema' or applied at the first row in the content depending on the DESTINATION property setting.
__AllowableValue.include-schema.false.displayName=false
__AllowableValue.include-schema.true.displayName=true
__Relationship.success.description=Successfully converted attributes to CSV
__Relationship.failure.description=Failed to convert attributes to CSV
__WritesAttribute.CSVSchema.description=CSV representation of the Schema
__WritesAttribute.CSVData.description=CSV representation of Attributes
