__CapabilityDescription=Compresses or decompresses the contents of FlowFiles using a user-specified compression algorithm and updates the mime.type attribute as appropriate
__Tags=content, compress, decompress, gzip, bzip2, lzma, xz-lzma2, snappy, snappy framed
Mode.displayName=Mode
Mode.description=Indicates whether the processor should compress content or decompress content. Must be either 'compress' or 'decompress'
__AllowableValue.Mode.compress.displayName=compress
__AllowableValue.Mode.decompress.displayName=decompress
Compression_Format.displayName=Compression Format
Compression_Format.description=The compression format to use. Valid values are\: GZIP, BZIP2, XZ-LZMA2, LZMA, Snappy, and Snappy Framed
__AllowableValue.Compression_Format.use_mime.type_attribute.displayName=use mime.type attribute
__AllowableValue.Compression_Format.gzip.displayName=gzip
__AllowableValue.Compression_Format.bzip2.displayName=bzip2
__AllowableValue.Compression_Format.xz-lzma2.displayName=xz-lzma2
__AllowableValue.Compression_Format.lzma.displayName=lzma
__AllowableValue.Compression_Format.snappy.displayName=snappy
__AllowableValue.Compression_Format.snappy_framed.displayName=snappy framed
Compression_Level.displayName=Compression Level
Compression_Level.description=The compression level to use; this is valid only when using GZIP compression. A lower value results in faster processing but less compression; a value of 0 indicates no compression but simply archiving
__AllowableValue.Compression_Level.0.displayName=0
__AllowableValue.Compression_Level.1.displayName=1
__AllowableValue.Compression_Level.2.displayName=2
__AllowableValue.Compression_Level.3.displayName=3
__AllowableValue.Compression_Level.4.displayName=4
__AllowableValue.Compression_Level.5.displayName=5
__AllowableValue.Compression_Level.6.displayName=6
__AllowableValue.Compression_Level.7.displayName=7
__AllowableValue.Compression_Level.8.displayName=8
__AllowableValue.Compression_Level.9.displayName=9
Update_Filename.displayName=\u66f4\u65b0\u6587\u4ef6\u540d
Update_Filename.description=\u5982\u679c\u66f4\u65b0\uff0c\u5219\u5728\u89e3\u538b\u6570\u636e\u65f6\u5220\u9664\u6587\u4ef6\u6269\u5c55\u540d (\u4ec5\u5f53\u6269\u5c55\u540d\u662f\u538b\u7f29\u683c\u5f0f\u65f6)\uff0c\u5e76\u5728\u538b\u7f29\u6570\u636e\u65f6\u52a0\u4e0a\u538b\u7f29\u683c\u5f0f\u6587\u4ef6\u6269\u5c55\u540d
__AllowableValue.Update_Filename.true.displayName=\u66f4\u65b0
__AllowableValue.Update_Filename.false.displayName=\u4e0d\u66f4\u65b0
__Relationship.success.description=FlowFiles will be transferred to the success relationship after successfully being compressed or decompressed
__Relationship.failure.description=FlowFiles will be transferred to the failure relationship if they fail to compress/decompress
__ReadsAttribute.mime.type.description=If the Compression Format is set to use mime.type attribute, this attribute is used to determine the compression type. Otherwise, this attribute is ignored.
__WritesAttribute.mime.type.description=If the Mode property is set to compress, the appropriate MIME Type is set. If the Mode property is set to decompress and the file is successfully decompressed, this attribute is removed, as the MIME Type is no longer known.
__SystemResource.CPU.description=An instance of this component can cause high usage of this system resource.  Multiple instances or high concurrency settings may result a degradation of performance.
