__CapabilityDescription=\u6839\u636e\u4e00\u4e2a\u6216\u591a\u4e2aJsonPath\u8868\u8fbe\u5f0f\u89e3\u6790\u6570\u636e\u6d41\u7684\u5185\u5bb9\uff0c\u89e3\u6790\u51fa\u7684\u5185\u5bb9\u7ed3\u679c\u6839\u636e\u7ec4\u4ef6\u7684\u914d\u7f6e\u5199\u5165\u5230\u6570\u636e\u6d41\u7684\u5c5e\u6027\uff0c\u6216\u8005\u6570\u636e\u6d41\u7684\u5185\u5bb9\u672c\u8eab\u3002JsonPaths\u901a\u8fc7\u6dfb\u52a0\u7528\u6237\u81ea\u5b9a\u4e49\u5c5e\u6027\u7684\u65b9\u5f0f\u6dfb\u52a0\uff0c\u8be5\u81ea\u5b9a\u4e49\u5c5e\u6027\u7684\u540d\u79f0\u4e3a\u89e3\u6790\u51fa\u7684\u5185\u5bb9\u7ed3\u679c\u88ab\u653e\u7f6e\u5230\u6570\u636e\u6d41\u65f6\u5bf9\u5e94\u7684\u5c5e\u6027\u540d\u79f0(\u5982\u679c\u300a\u76ee\u6807\u8f93\u51fa\u300b\u8bbe\u7f6e\u4e3a"\u6570\u636e\u6d41\u5c5e\u6027"\uff0c\u5426\u5219\u5c5e\u6027\u540d\u79f0\u4f1a\u88ab\u5ffd\u7565)\uff1b\u7136\u540e\u81ea\u5b9a\u4e49\u5c5e\u6027\u7684\u503c\u5fc5\u987b\u662f\u4e00\u4e2a\u6709\u6548\u7684JsonPath\u8868\u8fbe\u5f0f\u3002\u5f53\u8fd4\u56de\u7c7b\u578b\u4e3a"\u81ea\u52a8\u9009\u62e9"\u7684\u65f6\uff0c\u7ec4\u4ef6\u4f1a\u6839\u636e\u914d\u7f6e\u7684\u300a\u76ee\u6807\u8f93\u51fa\u300b\u81ea\u52a8\u8fdb\u884c\u5224\u65ad\u3002\u82e5\u300a\u76ee\u6807\u8f93\u51fa\u300b\u8bbe\u7f6e\u4e3a"\u6570\u636e\u6d41\u5c5e\u6027"\uff0c\u5219\u8fd4\u56de\u7c7b\u578b\u4e3a'scalar(\u6807\u51c6\u53d8\u91cf)'\uff1b\u82e5\u300a\u76ee\u6807\u8f93\u51fa\u300b\u8bbe\u7f6e\u4e3a"\u6570\u636e\u6d41\u5185\u5bb9"\uff0c\u5219\u8fd4\u56de\u7c7b\u578b\u4e3a"JSON"\u3002\u5982\u679cJsonPath\u89e3\u6790\u7684\u7ed3\u679c\u4e3aJSON\u6570\u7ec4\u6216JSON\u5bf9\u8c61\uff0c\u4f46\u8fd4\u56de\u7c7b\u578b\u8bbe\u7f6e\u4e3a'scalar'\uff0c\u5219\u4e0d\u4f1a\u4fee\u6539\u6570\u636e\u6d41\uff0c\u5e76\u5c06\u8be5\u6570\u636e\u6d41\u8def\u7531\u5230'failure'\u8fde\u7ebf\u3002\u5982\u679cJsonPath\u7684\u89e3\u6790\u7ed3\u679c\u4e3a\u67d0\u4e2a\u7279\u5b9a\u7684\u503c\uff0c\u90a3\u4e48\u5373\u4f7f\u8fd4\u56de\u7c7b\u578b\u4e3aJSON\u4e5f\u662f\u53ef\u4ee5\u8fd4\u56de\u6807\u51c6\u53d8\u91cf\u503c\uff0c\u7136\u540e\u88ab\u8def\u7531\u5230'match'\u8fde\u7ebf\u3002\u5982\u679c\u300a\u76ee\u6807\u8f93\u51fa\u300b\u8bbe\u7f6e\u4e3a\u201c\u6570\u636e\u6d41\u5185\u5bb9\u201d\uff0c\u4f46JsonPath\u65e0\u6cd5\u89e3\u6790\u51fa\u6307\u5b9a\u7684\u8def\u5f84\uff0c\u5219\u6570\u636e\u6d41\u540c\u6837\u4e0d\u4f1a\u88ab\u4fee\u6539\u4e14\u8def\u7531\u5230'unmatched'\u8fde\u7ebf\u3002\u5982\u679c\u300a\u76ee\u6807\u8f93\u51fa\u300b\u8bbe\u7f6e\u4e3a\u201c\u6570\u636e\u6d41\u5c5e\u6027\u201d\uff0c\u4f46\u8868\u8fbe\u5f0f\u6ca1\u6709\u89e3\u6790\u51fa\u5339\u914d\u7684\u5185\u5bb9\uff0c\u90a3\u4e48\u8be5\u5c5e\u6027\u4ecd\u7136\u4f1a\u88ab\u521b\u5efa\uff0c\u4f46\u662f\u5bf9\u5e94\u7684\u5c5e\u6027\u503c\u4e3a\u7a7a\u5b57\u7b26\u4e32\uff0c\u7136\u540e\u8def\u7531\u8be5\u6570\u636e\u6d41\u5230'matched'\u8fde\u7ebf\u3002
