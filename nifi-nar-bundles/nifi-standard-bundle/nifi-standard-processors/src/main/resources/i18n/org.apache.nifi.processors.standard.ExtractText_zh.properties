__CapabilityDescription=Evaluates one or more Regular Expressions against the content of a FlowFile.  The results of those Regular Expressions are assigned to FlowFile Attributes.  Regular Expressions are entered by adding user-defined properties; the name of the property maps to the Attribute Name into which the result will be placed.  The first capture group, if any found, will be placed into that attribute name.But all capture groups, including the matching string sequence itself will also be provided at that attribute name with an index value provided, with the exception of a capturing group that is optional and does not match - for example, given the attribute name "regex" and expression "abc(def)?(g)" we would add an attribute "regex.1" with a value of "def" if the "def" matched. If the "def" did not match, no attribute named "regex.1" would be added but an attribute named "regex.2" with a value of "g" will be added regardless.The value of the property must be a valid Regular Expressions with one or more capturing groups. If the Regular Expression matches more than once, only the first match will be used unless the property enabling repeating capture group is set to true. If any provided Regular Expression matches, the FlowFile(s) will be routed to 'matched'. If no provided Regular Expression matches, the FlowFile will be routed to 'unmatched' and no attributes will be applied to the FlowFile.
__Tags=evaluate, extract, Text, Regular Expression, regex
Character_Set.displayName=Character Set
Character_Set.description=The Character Set in which the file is encoded
Maximum_Buffer_Size.displayName=Maximum Buffer Size
Maximum_Buffer_Size.description=Specifies the maximum amount of data to buffer (per file) in order to apply the regular expressions.  Files larger than the specified maximum will not be fully evaluated.
Maximum_Capture_Group_Length.displayName=Maximum Capture Group Length
Maximum_Capture_Group_Length.description=Specifies the maximum number of characters a given capture group value can have.  Any characters beyond the max will be truncated.
Enable_Canonical_Equivalence.displayName=Enable Canonical Equivalence
Enable_Canonical_Equivalence.description=Indicates that two characters match only when their full canonical decompositions match.
__AllowableValue.Enable_Canonical_Equivalence.true.displayName=\u662f
__AllowableValue.Enable_Canonical_Equivalence.false.displayName=\u5426
Enable_Case-insensitive_Matching.displayName=Enable Case-insensitive Matching
Enable_Case-insensitive_Matching.description=Indicates that two characters match even if they are in a different case.  Can also be specified via the embedded flag (?i).
__AllowableValue.Enable_Case-insensitive_Matching.true.displayName=\u662f
__AllowableValue.Enable_Case-insensitive_Matching.false.displayName=\u5426
Permit_Whitespace_and_Comments_in_Pattern.displayName=Permit Whitespace and Comments in Pattern
Permit_Whitespace_and_Comments_in_Pattern.description=In this mode, whitespace is ignored, and embedded comments starting with \# are ignored until the end of a line.  Can also be specified via the embedded flag (?x).
__AllowableValue.Permit_Whitespace_and_Comments_in_Pattern.true.displayName=\u662f
__AllowableValue.Permit_Whitespace_and_Comments_in_Pattern.false.displayName=\u5426
Enable_DOTALL_Mode.displayName=Enable DOTALL Mode
Enable_DOTALL_Mode.description=Indicates that the expression '.' should match any character, including a line terminator.  Can also be specified via the embedded flag (?s).
__AllowableValue.Enable_DOTALL_Mode.true.displayName=\u662f
__AllowableValue.Enable_DOTALL_Mode.false.displayName=\u5426
Enable_Literal_Parsing_of_the_Pattern.displayName=Enable Literal Parsing of the Pattern
Enable_Literal_Parsing_of_the_Pattern.description=Indicates that Metacharacters and escape characters should be given no special meaning.
__AllowableValue.Enable_Literal_Parsing_of_the_Pattern.true.displayName=\u662f
__AllowableValue.Enable_Literal_Parsing_of_the_Pattern.false.displayName=\u5426
Enable_Multiline_Mode.displayName=Enable Multiline Mode
Enable_Multiline_Mode.description=Indicates that '^' and '$' should match just after and just before a line terminator or end of sequence, instead of only the beginning or end of the entire input.  Can also be specified via the embeded flag (?m).
__AllowableValue.Enable_Multiline_Mode.true.displayName=\u662f
__AllowableValue.Enable_Multiline_Mode.false.displayName=\u5426
Enable_Unicode-aware_Case_Folding.displayName=Enable Unicode-aware Case Folding
Enable_Unicode-aware_Case_Folding.description=When used with 'Enable Case-insensitive Matching', matches in a manner consistent with the Unicode Standard.  Can also be specified via the embedded flag (?u).
__AllowableValue.Enable_Unicode-aware_Case_Folding.true.displayName=\u662f
__AllowableValue.Enable_Unicode-aware_Case_Folding.false.displayName=\u5426
Enable_Unicode_Predefined_Character_Classes.displayName=Enable Unicode Predefined Character Classes
Enable_Unicode_Predefined_Character_Classes.description=Specifies conformance with the Unicode Technical Standard \#18\: Unicode Regular Expression Annex C\: Compatibility Properties.  Can also be specified via the embedded flag (?U).
__AllowableValue.Enable_Unicode_Predefined_Character_Classes.true.displayName=\u662f
__AllowableValue.Enable_Unicode_Predefined_Character_Classes.false.displayName=\u5426
Enable_Unix_Lines_Mode.displayName=Enable Unix Lines Mode
Enable_Unix_Lines_Mode.description=Indicates that only the '\n' line terminator is recognized in the behavior of '.', '^', and '$'.  Can also be specified via the embedded flag (?d).
__AllowableValue.Enable_Unix_Lines_Mode.true.displayName=\u662f
__AllowableValue.Enable_Unix_Lines_Mode.false.displayName=false
Include_Capture_Group_0.displayName=Include Capture Group 0
Include_Capture_Group_0.description=Indicates that Capture Group 0 should be included as an attribute. Capture Group 0 represents the entirety of the regular expression match, is typically not used, and could have considerable length.
__AllowableValue.Include_Capture_Group_0.true.displayName=\u5426
__AllowableValue.Include_Capture_Group_0.false.displayName=false
extract-text-enable-repeating-capture-group.displayName=Enable repeating capture group
extract-text-enable-repeating-capture-group.description=If set to true, every string matching the capture groups will be extracted. Otherwise, if the Regular Expression matches more than once, only the first match will be extracted.
__AllowableValue.extract-text-enable-repeating-capture-group.true.displayName=\u662f
__AllowableValue.extract-text-enable-repeating-capture-group.false.displayName=\u5426
A_FlowFile_attribute.description=The first capture group, if any found, will be placed into that attribute name.But all capture groups, including the matching string sequence itself will also be provided at that attribute name with an index value provided.
__Relationship.unmatched.description=FlowFiles are routed to this relationship when no provided Regular Expression matches the content of the FlowFile
__Relationship.matched.description=FlowFiles are routed to this relationship when the Regular Expression is successfully evaluated and the FlowFile is modified as a result
