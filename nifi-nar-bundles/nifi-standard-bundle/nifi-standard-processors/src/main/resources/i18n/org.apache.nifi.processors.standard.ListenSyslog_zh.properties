__AllowableValue.Client_Auth.REQUIRED.displayName=REQUIRED
__AllowableValue.Client_Auth.NONE.displayName=NONE
Receive_Buffer_Size.displayName=Receive Buffer Size
Receive_Buffer_Size.description=The size of each buffer used to receive Syslog messages. Adjust this value appropriately based on the expected size of the incoming Syslog messages. When UDP is selected each buffer will hold one Syslog message. When TCP is selected messages are read from an incoming connection until the buffer is full, or the connection is closed. 
Max_Size_of_Message_Queue.displayName=Max Size of Message Queue
Max_Size_of_Message_Queue.description=The maximum size of the internal queue used to buffer messages being transferred from the underlying channel to the processor. Setting this value higher allows more messages to be buffered in memory during surges of incoming messages, but increases the total memory used by the processor.
Max_Size_of_Socket_Buffer.displayName=Max Size of Socket Buffer
Max_Size_of_Socket_Buffer.description=The maximum size of the socket buffer that should be used. This is a suggestion to the Operating System to indicate how big the socket buffer should be. If this value is set too low, the buffer may fill up before the data can be read, and incoming data will be dropped.
Max_Number_of_TCP_Connections.displayName=Max Number of TCP Connections
Max_Number_of_TCP_Connections.description=The maximum number of concurrent connections to accept Syslog messages in TCP mode.
Max_Batch_Size.displayName=Max Batch Size
Max_Batch_Size.description=The maximum number of Syslog events to add to a single FlowFile. If multiple events are available, they will be concatenated along with the <Message Delimiter> up to this configured maximum number of messages
Message_Delimiter.displayName=Message Delimiter
Message_Delimiter.description=Specifies the delimiter to place between Syslog messages when multiple messages are bundled together (see <Max Batch Size> property).
Parse_Messages.displayName=\u89e3\u6790\u6d88\u606f
Parse_Messages.description=Indicates if the processor should parse the Syslog messages. If set to false, each outgoing FlowFile will only contain the sender, protocol, and port, and no additional attributes.
__AllowableValue.Parse_Messages.true.displayName=\u89e3\u6790
__AllowableValue.Parse_Messages.false.displayName=\u4e0d\u89e3\u6790
Character_Set.displayName=Character Set
Character_Set.description=Specifies the character set of the Syslog messages. Note that Expression language is not evaluated per FlowFile.
__Relationship.success.description=Syslog messages that match one of the expected formats will be sent out this relationship as a FlowFile per message.
__Relationship.invalid.description=Syslog messages that do not match one of the expected formats will be sent out this relationship as a FlowFile per message.
