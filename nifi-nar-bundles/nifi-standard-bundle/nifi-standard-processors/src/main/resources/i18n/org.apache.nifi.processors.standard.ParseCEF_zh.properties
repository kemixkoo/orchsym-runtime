__CapabilityDescription=Parses the contents of a CEF formatted message and adds attributes to the FlowFile for headers and extensions of the parts of the CEF message.\nNote\: This Processor expects CEF messages WITHOUT the syslog headers (i.e. starting at "CEF\:0"
__Tags=logs, cef, attributes, system, event, message
FIELDS_DESTINATION.displayName=Parsed fields destination
FIELDS_DESTINATION.description=Indicates whether the results of the CEF parser are written to the FlowFile content or a FlowFile attribute; if using flowfile-attributeattribute, fields will be populated as attributes. If set to flowfile-content, the CEF extension field will be converted into a flat JSON object.
__AllowableValue.FIELDS_DESTINATION.flowfile-content.displayName=flowfile-content
__AllowableValue.FIELDS_DESTINATION.flowfile-attribute.displayName=flowfile-attribute
APPEND_RAW_MESSAGE_TO_JSON.displayName=Append raw message to JSON
APPEND_RAW_MESSAGE_TO_JSON.description=When using flowfile-content (i.e. JSON output), add the original CEF message to the resulting JSON object. The original message is added as a string to _raw.
TIME_REPRESENTATION.displayName=Timezone
TIME_REPRESENTATION.description=Timezone to be used when representing date fields. UTC will convert all dates to UTC, while Local Timezone will convert them to the timezone used by NiFi.
__AllowableValue.TIME_REPRESENTATION.UTC.displayName=UTC
__AllowableValue.TIME_REPRESENTATION.Local_Timezone_(system_Default).displayName=Local Timezone (system Default)
DATETIME_REPRESENTATION.displayName=DateTime Locale
DATETIME_REPRESENTATION.description=The IETF BCP 47 representation of the Locale to be used when parsing date fields with long or short month names (e.g. may <en-US> vs. mai. <fr-FR>. The defaultvalue is generally safe. Only change if having issues parsing CEF messages
__Relationship.success.description=Any FlowFile that is successfully parsed as a CEF message will be transferred to this Relationship.
__Relationship.failure.description=Any FlowFile that could not be parsed as a CEF message will be transferred to this Relationship without any attributes being added
__WritesAttribute.cef.header.version.description=The version of the CEF message.
__WritesAttribute.cef.header.deviceVendor.description=The Device Vendor of the CEF message.
__WritesAttribute.cef.header.deviceProduct.description=The Device Product of the CEF message.
__WritesAttribute.cef.header.deviceVersion.description=The Device Version of the CEF message.
__WritesAttribute.cef.header.deviceEventClassId.description=The Device Event Class ID of the CEF message.
__WritesAttribute.cef.header.name.description=The name of the CEF message.
__WritesAttribute.cef.header.severity.description=The severity of the CEF message.
__WritesAttribute.cef.extension._.description=The key and value generated by the parsing of the message.
