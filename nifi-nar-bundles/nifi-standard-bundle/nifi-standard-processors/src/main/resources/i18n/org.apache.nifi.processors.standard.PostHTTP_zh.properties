__CapabilityDescription=Performs an HTTP Post with the content of the FlowFile. Uses a connection pool with max number of connections equal to its Concurrent Tasks configuration.
__Tags=http, https, remote, copy, archive
URL.displayName=URL
URL.description=The URL to POST to. The URL may be defined using the Attribute Expression Language. A separate connection pool will be created for each unique host\:port combination.
Max_Batch_Size.displayName=\u5206\u6279\u6570\u91cf
Max_Batch_Size.description=If the Send as FlowFile property is true, specifies the max data size for a batch of FlowFiles to send in a single HTTP POST. If not specified, each FlowFile will be sent separately. If the Send as FlowFile property is false, this property is ignored
Max_Data_to_Post_per_Second.displayName=Max Data to Post per Second
Max_Data_to_Post_per_Second.description=The maximum amount of data to send per second; this allows the bandwidth to be throttled to a specified data rate; if not specified, the data rate is not throttled
SSL_Context_Service.displayName=SSL Context Service
SSL_Context_Service.description=The Controller Service to use in order to obtain an SSL Context
Username.displayName=Username
Username.description=Username required to access the URL
Password.displayName=Password
Password.description=Password required to access the URL
Send_as_FlowFile.displayName=Send as FlowFile
Send_as_FlowFile.description=If true, will package the FlowFile's contents and attributes together and send the FlowFile Package; otherwise, will send only the FlowFile's content
__AllowableValue.Send_as_FlowFile.false.displayName=false
__AllowableValue.Send_as_FlowFile.true.displayName=true
Use_Chunked_Encoding.displayName=Use Chunked Encoding
Use_Chunked_Encoding.description=Specifies whether or not to use Chunked Encoding to send the data. This property is ignored in the event the contents are compressed or sent as FlowFiles.
__AllowableValue.Use_Chunked_Encoding.false.displayName=false
__AllowableValue.Use_Chunked_Encoding.true.displayName=true
Compression_Level.displayName=Compression Level
Compression_Level.description=Determines the GZIP Compression Level to use when sending the file; the value must be in the range of 0-9. A value of 0 indicates that the file will not be GZIP'ed
Connection_Timeout.displayName=Connection Timeout
Connection_Timeout.description=How long to wait when attempting to connect to the remote server before giving up
Data_Timeout.displayName=Data Timeout
Data_Timeout.description=How long to wait between receiving segments of data from the remote server before giving up and discarding the partial file
Attributes_to_Send_as_HTTP_Headers_Regex.displayName=Attributes to Send as HTTP Headers (Regex)
Attributes_to_Send_as_HTTP_Headers_Regex.description=Specifies the Regular Expression that determines the names of FlowFile attributes that should be sent as HTTP Headers
User_Agent.displayName=User Agent
User_Agent.description=What to report as the User Agent when we connect to the remote server
proxy-configuration-service.displayName=Proxy Configuration Service
proxy-configuration-service.description=Specifies the Proxy Configuration Controller Service to proxy network requests. If set, it supersedes proxy settings configured per component. Supported proxies\: HTTP + AuthN
Proxy_Host.displayName=Proxy Host
Proxy_Host.description=The fully qualified hostname or IP address of the proxy server
Proxy_Port.displayName=Proxy Port
Proxy_Port.description=The port of the proxy server
Content-Type.displayName=Content-Type
Content-Type.description=The Content-Type to specify for the content of the FlowFile being POSTed if Send as FlowFile is false. In the case of an empty value after evaluating an expression language expression, Content-Type defaults to application/octet-stream
__Relationship.success.description=Files that are successfully send will be transferred to success
__Relationship.failure.description=Files that fail to send will transferred to failure
