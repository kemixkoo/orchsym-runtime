__CapabilityDescription=The PutDatabaseRecord processor uses a specified RecordReader to input (possibly multiple) records from an incoming flow file. These records are translated to SQL statements and executed as a single batch. If any errors occur, the flow file is routed to failure or retry, and if the records are transmitted successfully, the incoming flow file is routed to success.  The type of statement executed by the processor is specified via the Statement Type property, which accepts some hard-coded values such as INSERT, UPDATE, and DELETE, as well as 'Use statement.type Attribute', which causes the processor to get the statement type from a flow file attribute.  IMPORTANT\: If the Statement Type is UPDATE, then the incoming records must not alter the value(s) of the primary keys (or user-specified Update Keys). If such records are encountered, the UPDATE statement issued to the database may do nothing (if no existing records with the new primary key values are found), or could inadvertently corrupt the existing data (by changing records for which the new values of the primary keys exist).
__Tags=sql, record, jdbc, put, database, update, insert, delete
put-db-record-record-reader.displayName=Record Reader
put-db-record-record-reader.description=Specifies the Controller Service to use for parsing incoming data and determining the data's schema.
put-db-record-statement-type.displayName=Statement Type
put-db-record-statement-type.description=Specifies the type of SQL Statement to generate. If 'Use statement.type Attribute' is chosen, then the value is taken from the statement.type attribute in the FlowFile. The 'Use statement.type Attribute' option is the only one that allows the 'SQL' statement type. If 'SQL' is specified, the value of the field specified by the 'Field Containing SQL' property is expected to be a valid SQL statement on the target database, and will be executed as-is.
__AllowableValue.put-db-record-statement-type.UPDATE.displayName=UPDATE
__AllowableValue.put-db-record-statement-type.INSERT.displayName=INSERT
__AllowableValue.put-db-record-statement-type.DELETE.displayName=DELETE
__AllowableValue.put-db-record-statement-type.Use_statement.type_Attribute.displayName=Use statement.type Attribute
put-db-record-dcbp-service.displayName=Database Connection Pooling Service
put-db-record-dcbp-service.description=The Controller Service that is used to obtain a connection to the database for sending records.
put-db-record-catalog-name.displayName=Catalog Name
put-db-record-catalog-name.description=The name of the catalog that the statement should update. This may not apply for the database that you are updating. In this case, leave the field empty
put-db-record-schema-name.displayName=Schema Name
put-db-record-schema-name.description=The name of the schema that the table belongs to. This may not apply for the database that you are updating. In this case, leave the field empty
put-db-record-table-name.displayName=Table Name
put-db-record-table-name.description=The name of the table that the statement should affect.
put-db-record-translate-field-names.displayName=Translate Field Names
put-db-record-translate-field-names.description=If true, the Processor will attempt to translate field names into the appropriate column names for the table specified. If false, the field names must match the column names exactly, or the column will not be updated
__AllowableValue.put-db-record-translate-field-names.true.displayName=\u5141\u8bb8
__AllowableValue.put-db-record-translate-field-names.false.displayName=\u4e0d\u5141\u8bb8
put-db-record-unmatched-field-behavior.displayName=Unmatched Field Behavior
put-db-record-unmatched-field-behavior.description=If an incoming record has a field that does not map to any of the database table's columns, this property specifies how to handle the situation
__AllowableValue.put-db-record-unmatched-field-behavior.Ignore_Unmatched_Fields.displayName=Ignore Unmatched Fields
__AllowableValue.put-db-record-unmatched-field-behavior.Ignore_Unmatched_Fields.description=Any field in the document that cannot be mapped to a column in the database is ignored
__AllowableValue.put-db-record-unmatched-field-behavior.Fail_on_Unmatched_Fields.displayName=Fail on Unmatched Fields
__AllowableValue.put-db-record-unmatched-field-behavior.Fail_on_Unmatched_Fields.description=If the document has any field that cannot be mapped to a column in the database, the FlowFile will be routed to the failure relationship
put-db-record-unmatched-column-behavior.displayName=Unmatched Column Behavior
put-db-record-unmatched-column-behavior.description=If an incoming record does not have a field mapping for all of the database table's columns, this property specifies how to handle the situation
__AllowableValue.put-db-record-unmatched-column-behavior.Ignore_Unmatched_Columns.displayName=Ignore Unmatched Columns
__AllowableValue.put-db-record-unmatched-column-behavior.Ignore_Unmatched_Columns.description=Any column in the database that does not have a field in the document will be assumed to not be required.  No notification will be logged
__AllowableValue.put-db-record-unmatched-column-behavior.Warn_on_Unmatched_Columns.displayName=Warn on Unmatched Columns
__AllowableValue.put-db-record-unmatched-column-behavior.Warn_on_Unmatched_Columns.description=Any column in the database that does not have a field in the document will be assumed to not be required.  A warning will be logged
__AllowableValue.put-db-record-unmatched-column-behavior.Fail_on_Unmatched_Columns.displayName=Fail on Unmatched Columns
__AllowableValue.put-db-record-unmatched-column-behavior.Fail_on_Unmatched_Columns.description=A flow will fail if any column in the database that does not have a field in the document.  An error will be logged
put-db-record-update-keys.displayName=Update Keys
put-db-record-update-keys.description=A comma-separated list of column names that uniquely identifies a row in the database for UPDATE statements. If the Statement Type is UPDATE and this property is not set, the table's Primary Keys are used. In this case, if no Primary Key exists, the conversion to SQL will fail if Unmatched Column Behaviour is set to FAIL. This property is ignored if the Statement Type is INSERT
put-db-record-field-containing-sql.displayName=Field Containing SQL
put-db-record-field-containing-sql.description=If the Statement Type is 'SQL' (as set in the statement.type attribute), this field indicates which field in the record(s) contains the SQL statement to execute. The value of the field must be a single SQL statement. If the Statement Type is not 'SQL', this field is ignored.
put-db-record-quoted-identifiers.displayName=Quote Column Identifiers
put-db-record-quoted-identifiers.description=Enabling this option will cause all column names to be quoted, allowing you to use reserved words as column names in your tables.
__AllowableValue.put-db-record-quoted-identifiers.true.displayName=\u8f6c\u4e49
__AllowableValue.put-db-record-quoted-identifiers.false.displayName=\u4e0d\u8f6c\u4e49
put-db-record-quoted-table-identifiers.displayName=Quote Table Identifiers
put-db-record-quoted-table-identifiers.description=Enabling this option will cause the table name to be quoted to support the use of special characters in the table name.
__AllowableValue.put-db-record-quoted-table-identifiers.true.displayName=\u8f6c\u4e49
__AllowableValue.put-db-record-quoted-table-identifiers.false.displayName=\u4e0d\u8f6c\u4e49
put-db-record-query-timeout.displayName=Max Wait Time
put-db-record-query-timeout.description=The maximum amount of time allowed for a running SQL statement , zero means there is no limit. Max time less than 1 second will be equal to zero.
rollback-on-failure.displayName=Rollback On Failure
rollback-on-failure.description=Specify how to handle error. By default (false), if an error occurs while processing a FlowFile, the FlowFile will be routed to 'failure' or 'retry' relationship based on error type, and processor can continue with next FlowFile. Instead, you may want to rollback currently processed FlowFiles and stop further processing immediately. In that case, you can do so by enabling this 'Rollback On Failure' property.  If enabled, failed FlowFiles will stay in the input relationship without penalizing it and being processed repeatedly until it gets processed successfully or removed by other means. It is important to set adequate 'Yield Duration' to avoid retrying too frequently.
__AllowableValue.rollback-on-failure.true.displayName=\u662f
__AllowableValue.rollback-on-failure.false.displayName=\u5426
__Relationship.retry.description=A FlowFile is routed to this relationship if the database cannot be updated but attempting the operation again may succeed
__Relationship.success.description=Successfully created FlowFile from SQL query result set.
__Relationship.failure.description=A FlowFile is routed to this relationship if the database cannot be updated and retrying the operation will also fail, such as an invalid query or an integrity constraint violation
__ReadsAttribute.statement.type.description=If 'Use statement.type Attribute' is selected for the Statement Type property, the value of this attribute will be used to determine the type of statement (INSERT, UPDATE, DELETE, SQL, etc.) to generate and execute.
__WritesAttribute.putdatabaserecord.error.description=If an error occurs during processing, the flow file will be routed to failure or retry, and this attribute will be populated with the cause of the error.
