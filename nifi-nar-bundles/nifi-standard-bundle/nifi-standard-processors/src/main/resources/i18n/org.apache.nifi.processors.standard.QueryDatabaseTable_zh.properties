__AllowableValue.db-fetch-db-type.MySQL.description=Generates MySQL compatible SQL
Table_Name.displayName=Table Name
Table_Name.description=The name of the database table to be queried. When a custom query is used, this property is used to alias the query and appears as an attribute on the FlowFile.
Columns_to_Return.displayName=Columns to Return
Columns_to_Return.description=A comma-separated list of column names to be used in the query. If your database requires special treatment of the names (quoting, e.g.), each name should include such treatment. If no column names are supplied, all columns in the specified table will be returned. NOTE\: It is important to use consistent column names for a given table for incremental fetch to work properly.
db-fetch-where-clause.displayName=Additional WHERE clause
db-fetch-where-clause.description=A custom clause to be added in the WHERE condition when building SQL queries.
db-fetch-sql-query.displayName=Custom Query
db-fetch-sql-query.description=A custom SQL query used to retrieve data. Instead of building a SQL query from other properties, this query will be wrapped as a sub-query. Query must have no ORDER BY statement.
Maximum-value_Columns.displayName=Maximum-value Columns
Maximum-value_Columns.description=A comma-separated list of column names. The processor will keep track of the maximum value for each column that has been returned since the processor started running. Using multiple columns implies an order to the column list, and each column's values are expected to increase more slowly than the previous columns' values. Thus, using multiple columns implies a hierarchical structure of columns, which is usually used for partitioning tables. This processor can be used to retrieve only those rows that have been added/updated since the last retrieval. Note that some JDBC types such as bit/boolean are not conducive to maintaining maximum value, so columns of these types should not be listed in this property, and will result in error(s) during processing. If no columns are provided, all rows from the table will be considered, which could have a performance impact. NOTE\: It is important to use consistent max-value column names for a given table for incremental fetch to work properly.
Max_Wait_Time.displayName=Max Wait Time
Max_Wait_Time.description=The maximum amount of time allowed for a running SQL select query , zero means there is no limit. Max time less than 1 second will be equal to zero.
Fetch_Size.displayName=Fetch Size
Fetch_Size.description=The number of result rows to be fetched from the result set at a time. This is a hint to the database driver and may not be honored and/or exact. If the value specified is zero, then the hint is ignored.
qdbt-max-rows.displayName=Max Rows Per Flow File
qdbt-max-rows.description=The maximum number of result rows that will be included in a single FlowFile. This will allow you to break up very large result sets into multiple FlowFiles. If the value specified is zero, then all rows are returned in a single FlowFile.
qdbt-output-batch-size.displayName=Output Batch Size
qdbt-output-batch-size.description=The number of output FlowFiles to queue before committing the process session. When set to zero, the session will be committed when all result set rows have been processed and the output FlowFiles are ready for transfer to the downstream relationship. For large result sets, this can cause a large burst of FlowFiles to be transferred at the end of processor execution. If this property is set, then when the specified number of FlowFiles are ready for transfer, then the session will be committed, thus releasing the FlowFiles to the downstream relationship. NOTE\: The maxvalue.* and fragment.count attributes will not be set on FlowFiles when this property is set.
qdbt-max-frags.displayName=Maximum Number of Fragments
qdbt-max-frags.description=The maximum number of fragments. If the value specified is zero, then all fragments are returned. This prevents OutOfMemoryError when this processor ingests huge table. NOTE\: Setting this property can result in data loss, as the incoming results are not ordered, and fragments may end at arbitrary boundaries where rows are not included in the result set.
dbf-normalize.displayName=Normalize Table/Column Names
dbf-normalize.description=Whether to change non-Avro-compatible characters in column names to Avro-compatible characters. For example, colons and periods will be changed to underscores in order to build a valid Avro record.
__AllowableValue.dbf-normalize.true.displayName=true
__AllowableValue.dbf-normalize.false.displayName=false
dbf-user-logical-types.displayName=Use Avro Logical Types
dbf-user-logical-types.description=Whether to use Avro Logical Types for DECIMAL/NUMBER, DATE, TIME and TIMESTAMP columns. If disabled, written as string. If enabled, Logical types are used and written as its underlying type, specifically, DECIMAL/NUMBER as logical 'decimal'\: written as bytes with additional precision and scale meta data, DATE as logical 'date-millis'\: written as int denoting days since Unix epoch (1970-01-01), TIME as logical 'time-millis'\: written as int denoting milliseconds since Unix epoch, and TIMESTAMP as logical 'timestamp-millis'\: written as long denoting milliseconds since Unix epoch. If a reader of written Avro records also knows these logical types, then these values can be deserialized with more context depending on reader implementation.
__AllowableValue.dbf-user-logical-types.true.displayName=\u4f7f\u7528
__AllowableValue.dbf-user-logical-types.false.displayName=\u4e0d\u4f7f\u7528
dbf-default-precision.displayName=Default Decimal Precision
dbf-default-precision.description=When a DECIMAL/NUMBER value is written as a 'decimal' Avro logical type, a specific 'precision' denoting number of available digits is required. Generally, precision is defined by column data type definition or database engines default. However undefined precision (0) can be returned from some database engines. 'Default Decimal Precision' is used when writing those undefined precision numbers.
dbf-default-scale.displayName=Default Decimal Scale
dbf-default-scale.description=When a DECIMAL/NUMBER value is written as a 'decimal' Avro logical type, a specific 'scale' denoting number of available decimal digits is required. Generally, scale is defined by column data type definition or database engines default. However when undefined precision (0) is returned, scale can also be uncertain with some database engines. 'Default Decimal Scale' is used when writing those undefined numbers. If a value has more decimals than specified scale, then the value will be rounded-up, e.g. 1.53 becomes 2 with scale 0, and 1.5 with scale 1.
Initial_Max_Value.description=Specifies an initial max value for max value columns. Properties should be added in the format `initial.maxvalue.{max_value_column}`.
__Relationship.success.description=Successfully created FlowFile from SQL query result set.
__WritesAttribute.tablename.description=Name of the table being queried
__WritesAttribute.querydbtable.row.count.description=The number of rows selected by the query
__WritesAttribute.fragment.identifier.description=If 'Max Rows Per Flow File' is set then all FlowFiles from the same query result set will have the same value for the fragment.identifier attribute. This can then be used to correlate the results.
__WritesAttribute.fragment.count.description=If 'Max Rows Per Flow File' is set then this is the total number of  FlowFiles produced by a single ResultSet. This can be used in conjunction with the fragment.identifier attribute in order to know how many FlowFiles belonged to the same incoming ResultSet. If Output Batch Size is set, then this attribute will not be populated.
__WritesAttribute.fragment.index.description=If 'Max Rows Per Flow File' is set then the position of this FlowFile in the list of outgoing FlowFiles that were all derived from the same result set FlowFile. This can be used in conjunction with the fragment.identifier attribute to know which FlowFiles originated from the same query result set and in what order  FlowFiles were produced
__WritesAttribute.maxvalue._.description=Each attribute contains the observed maximum value of a specified 'Maximum-value Column'. The suffix of the attribute is the name of the column. If Output Batch Size is set, then this attribute will not be populated.
__Stateful.description=After performing a query on the specified table, the maximum values for the specified column(s) will be retained for use in future executions of the query. This allows the Processor to fetch only those records that have max values greater than the retained values. This can be used for incremental fetching, fetching of newly added rows, etc. To clear the maximum values, clear the state of the processor per the State Management documentation
