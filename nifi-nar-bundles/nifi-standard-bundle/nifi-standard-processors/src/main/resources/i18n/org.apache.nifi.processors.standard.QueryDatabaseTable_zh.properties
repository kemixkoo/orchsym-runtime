__CapabilityDescription=Generates a SQL select query, or uses a provided statement, and executes it to fetch all rows whose values in the specified Maximum Value column(s) are larger than the previously-seen maxima. Query result will be converted to Avro format. Expression Language is supported for several properties, but no incoming connections are permitted. The Variable Registry may be used to provide values for any property containing Expression Language. If it is desired to leverage flow file attributes to perform these queries, the GenerateTableFetch and/or ExecuteSQL processors can be used for this purpose. Streaming is used so arbitrarily large result sets are supported. This processor can be scheduled to run on a timer or cron expression, using the standard scheduling methods. This processor is intended to be run on the Primary Node only. FlowFile attribute 'querydbtable.row.count' indicates how many rows were selected.
__Tags=sql, select, jdbc, query, database
Database_Connection_Pooling_Service.displayName=Database Connection Pooling Service
Database_Connection_Pooling_Service.description=The Controller Service that is used to obtain a connection to the database.
db-fetch-db-type.displayName=Database Type
db-fetch-db-type.description=The type/flavor of database, used for generating database-specific code. In many cases the Generic type should suffice, but some databases (such as Oracle) require custom SQL clauses. 
__AllowableValue.db-fetch-db-type.Generic.displayName=Generic
__AllowableValue.db-fetch-db-type.Generic.description=Generates ANSI SQL
__AllowableValue.db-fetch-db-type.Oracle.displayName=Oracle
__AllowableValue.db-fetch-db-type.Oracle.description=Generates Oracle compliant SQL
__AllowableValue.db-fetch-db-type.Oracle_12+.displayName=Oracle 12+
__AllowableValue.db-fetch-db-type.Oracle_12+.description=Generates Oracle compliant SQL for version 12 or greater
__AllowableValue.db-fetch-db-type.MS_SQL_2012+.displayName=MS SQL 2012+
__AllowableValue.db-fetch-db-type.MS_SQL_2012+.description=Generates MS SQL Compatible SQL, for version 2012 or greater
__AllowableValue.db-fetch-db-type.MS_SQL_2008.displayName=MS SQL 2008
__AllowableValue.db-fetch-db-type.MS_SQL_2008.description=Generates MS SQL Compatible SQL for version 2008
