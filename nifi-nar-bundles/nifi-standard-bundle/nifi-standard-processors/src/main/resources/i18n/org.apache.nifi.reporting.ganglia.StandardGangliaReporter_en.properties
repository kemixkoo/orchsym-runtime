__CapabilityDescription=Reports metrics to Ganglia so that Ganglia can be used for external monitoring of the application. Metrics reported include JVM Metrics (optional); the following 5-minute platform statistics\: FlowFiles Received, Bytes Received, FlowFiles Sent, Bytes Sent, Bytes Read, Bytes Written, Total Task Duration; and the current values for FlowFiles Queued, Bytes Queued, and number of Active Threads.
Send_JVM_Metrics.description=Specifies whether or not JVM Metrics should be gathered and sent, in addition to platform specific metrics
