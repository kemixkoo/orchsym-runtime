__CapabilityDescription=Implementation of HBaseClientService for HBase 1.1.2. This service can be configured by providing a comma-separated list of configuration files, or by specifying values for the other properties. If configuration files are provided, they will be loaded first, and the values of the additional properties will override the values from the configuration files. In addition, any user defined properties on the processor will also be passed to the HBase configuration.
__Tags=hbase, client
Hadoop_Configuration_Files.displayName=Hadoop Configuration Files
Hadoop_Configuration_Files.description=Comma-separated list of Hadoop Configuration files, such as hbase-site.xml and core-site.xml for kerberos, including full paths to the files.
kerberos-credentials-service.displayName=Kerberos Credentials Service
kerberos-credentials-service.description=Specifies the Kerberos Credentials Controller Service that should be used for authenticating with Kerberos
Kerberos_Principal.displayName=Kerberos Principal
Kerberos_Principal.description=Kerberos principal to authenticate as. Requires nifi.kerberos.krb5.file to be set in your nifi.properties
Kerberos_Keytab.displayName=Kerberos Keytab
Kerberos_Keytab.description=Kerberos keytab associated with the principal. Requires nifi.kerberos.krb5.file to be set in your nifi.properties
ZooKeeper_Quorum.displayName=ZooKeeper Quorum
ZooKeeper_Quorum.description=Comma-separated list of ZooKeeper hosts for HBase. Required if Hadoop Configuration Files are not provided.
ZooKeeper_Client_Port.displayName=ZooKeeper Client Port
ZooKeeper_Client_Port.description=The port on which ZooKeeper is accepting client connections. Required if Hadoop Configuration Files are not provided.
ZooKeeper_ZNode_Parent.displayName=ZooKeeper ZNode Parent
ZooKeeper_ZNode_Parent.description=The ZooKeeper ZNode Parent value for HBase (example\: /hbase). Required if Hadoop Configuration Files are not provided.
HBase_Client_Retries.displayName=HBase Client Retries
HBase_Client_Retries.description=The number of times the HBase client will retry connecting. Required if Hadoop Configuration Files are not provided.
Phoenix_Client_JAR_Location.displayName=Phoenix Client JAR Location
Phoenix_Client_JAR_Location.description=The full path to the Phoenix client JAR. Required if Phoenix is installed on top of HBase.
The_name_of_an_HBase_configuration_property..description=These properties will be set on the HBase configuration after loading any provided configuration files.
