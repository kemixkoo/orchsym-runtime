__CapabilityDescription=A lookup service that retrieves one or more columns from HBase and returns them as a record. The lookup coordinates must contain 'rowKey' which will be the HBase row id.
__Tags=hbase, record, lookup, service
hbase-client-service.displayName=HBase Client Service
hbase-client-service.description=Specifies the HBase Client Controller Service to use for accessing HBase.
hb-lu-table-name.displayName=Table Name
hb-lu-table-name.description=The name of the table where look ups will be run.
hb-lu-authorizations.displayName=Authorizations
hb-lu-authorizations.description=The list of authorization tokens to be used with cell visibility if it is enabled. These will be used to override the default authorization list for the user accessing HBase.
hb-lu-return-cols.displayName=Columns
hb-lu-return-cols.description=A comma-separated list of \\"<colFamily>\:<colQualifier>\\" pairs to return when scanning. To return all columns for a given family, leave off the qualifier such as \\"<colFamily1>,<colFamily2>\\".
hb-lu-charset.displayName=Character Set
hb-lu-charset.description=Specifies the character set used to decode bytes retrieved from HBase.
