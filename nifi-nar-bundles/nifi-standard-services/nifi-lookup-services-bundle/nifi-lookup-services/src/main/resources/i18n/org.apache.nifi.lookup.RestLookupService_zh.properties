__CapabilityDescription=Use a REST service to look up values.
__Tags=rest, lookup, json, xml, http
rest-lookup-url.displayName=URL
rest-lookup-url.description=The URL for the REST endpoint. Expression language is evaluated against the lookup key/value pairs, not flowfile attributes.
rest-lookup-record-reader.displayName=Record Reader
rest-lookup-record-reader.description=The record reader to use for loading the payload and handling it as a record set.
rest-lookup-record-path.displayName=Record Path
rest-lookup-record-path.description=An optional record path that can be used to define where in a record to get the real data to merge into the record set to be enriched. See documentation for examples of when this might be useful.
rest-lookup-ssl-context-service.displayName=SSL Context Service
rest-lookup-ssl-context-service.description=The SSL Context Service used to provide client certificate information for TLS/SSL connections.
proxy-configuration-service.displayName=Proxy Configuration Service
proxy-configuration-service.description=Specifies the Proxy Configuration Controller Service to proxy network requests. If set, it supersedes proxy settings configured per component. Supported proxies\: HTTP + AuthN, SOCKS
rest-lookup-basic-auth-username.displayName=Basic Authentication Username
rest-lookup-basic-auth-username.description=The username to be used by the client to authenticate against the Remote URL.  Cannot include control characters (0-31), '\:', or DEL (127).
rest-lookup-basic-auth-password.displayName=Basic Authentication Password
rest-lookup-basic-auth-password.description=The password to be used by the client to authenticate against the Remote URL.
rest-lookup-digest-auth.displayName=Use Digest Authentication
rest-lookup-digest-auth.description=Whether to communicate with the website using Digest Authentication. 'Basic Authentication Username' and 'Basic Authentication Password' are used for authentication.
__AllowableValue.rest-lookup-digest-auth.false.displayName=false
__AllowableValue.rest-lookup-digest-auth.true.displayName=true
