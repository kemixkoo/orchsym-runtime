__CapabilityDescription=\u63d0\u4f9b\u4e00\u79cd\u7b97\u6cd5\u6765\u8bfb\u53d6\u975e\u7ed3\u6784\u5316\u7684\u6587\u672c\u6570\u636e\uff0c\u6bd4\u5982\u65e5\u5fd7\u6587\u4ef6\uff0c\u7136\u540e\u7ed3\u6784\u5316\u7684\u5904\u7406\u6570\u636e\u3002\u8be5\u670d\u52a1\u4f7f\u7528Grok\u6a21\u5f0f\u6765\u5904\u7406\u3002\u8be5\u670d\u52a1\u8bfb\u53d6\u6570\u636e\u6d41\u5e76\u62c6\u5206\u6210\u6bcf\u4e2a\u6d88\u606f\u4e3a\u8bb0\u5f55\u3002\u5982\u679c\u6709\u8f93\u5165\u884c\u7684\u5185\u5bb9\u4e0d\u5339\u914d\u671f\u671b\u7684\u6d88\u606f\u683c\u5f0f\uff0c\u5219\u4f9d\u8d56\u4e8e\u53c2\u6570\u8be5\u5185\u5bb9\u5c06\u88ab\u4f5c\u4e3a\u524d\u4e00\u6761\u5f02\u5e38\u6d88\u606f\u5806\u6808\u7684\u4e00\u90e8\u5206\u6216\u8005\u5ffd\u7565\u3002 A stack trace that is found at the end of a log message is considered to be part of the previous message but is added to the 'stackTrace' field of the Record. If a record has no stack trace, it will have a NULL value for the stackTrace field (assuming that the schema does in fact include a stackTrace field of type String). Assuming that the schema includes a '_raw' field of type String, the raw message will be included in the Record.
