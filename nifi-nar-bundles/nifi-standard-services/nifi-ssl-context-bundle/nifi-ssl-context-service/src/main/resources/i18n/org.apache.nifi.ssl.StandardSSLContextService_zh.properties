__CapabilityDescription=Standard implementation of the SSLContextService. Provides the ability to configure keystore and/or truststore properties once and reuse that configuration throughout the application. This service can be used to communicate with both legacy and modern systems. If you only need to communicate with non-legacy systems, then the StandardRestrictedSSLContextService is recommended as it only allows a specific set of SSL protocols to be chosen.
__Tags=ssl, secure, certificate, keystore, truststore, jks, p12, pkcs12, pkcs, tls
