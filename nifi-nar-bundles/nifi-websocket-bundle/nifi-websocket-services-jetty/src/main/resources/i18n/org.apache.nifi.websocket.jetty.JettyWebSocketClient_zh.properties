__CapabilityDescription=Implementation of WebSocketClientService. This service uses Jetty WebSocket client module to provide WebSocket session management throughout the application.
__Tags=WebSocket, Jetty, client
input-buffer-size.displayName=Input Buffer Size
input-buffer-size.description=The size of the input (read from network layer) buffer size.
max-text-message-size.displayName=Max Text Message Size
max-text-message-size.description=The maximum size of a text message during parsing/generating.
max-binary-message-size.displayName=Max Binary Message Size
max-binary-message-size.description=The maximum size of a binary message during parsing/generating.
websocket-uri.displayName=WebSocket URI
websocket-uri.description=The WebSocket URI this client connects to.
ssl-context-service.displayName=SSL Context Service
ssl-context-service.description=The SSL Context Service to use in order to secure the server. If specified, the server will accept only WSS requests; otherwise, the server will accept only WS requests
connection-timeout.displayName=Connection Timeout
connection-timeout.description=The timeout to connect the WebSocket URI.
session-maintenance-interval.displayName=Session Maintenance Interval
session-maintenance-interval.description=The interval between session maintenance activities. A WebSocket session established with a WebSocket server can be terminated due to different reasons including restarting the WebSocket server or timing out inactive sessions. This session maintenance activity is periodically executed in order to reconnect those lost sessions, so that a WebSocket client can reuse the same session id transparently after it reconnects successfully.  The maintenance activity is executed until corresponding processors or this controller service is stopped.
user-name.displayName=User Name
user-name.description=The user name for Basic Authentication.
user-password.displayName=User Password
user-password.description=The user password for Basic Authentication.
authentication-charset.displayName=Authentication Header Charset
authentication-charset.description=The charset for Basic Authentication header base64 string.
