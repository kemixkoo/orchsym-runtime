__CapabilityDescription=Implementation of WebSocketServerService. This service uses Jetty WebSocket server module to provide WebSocket session management throughout the application.
__Tags=WebSocket, Jetty, server
input-buffer-size.displayName=Input Buffer Size
input-buffer-size.description=The size of the input (read from network layer) buffer size.
max-text-message-size.displayName=Max Text Message Size
max-text-message-size.description=The maximum size of a text message during parsing/generating.
max-binary-message-size.displayName=Max Binary Message Size
max-binary-message-size.description=The maximum size of a binary message during parsing/generating.
listen-port.displayName=Listen Port
listen-port.description=The port number on which this WebSocketServer listens to.
ssl-context-service.displayName=SSL Context Service
ssl-context-service.description=The SSL Context Service to use in order to secure the server. If specified, the server will accept only WSS requests; otherwise, the server will accept only WS requests
client-authentication.displayName=SSL Client Authentication
client-authentication.description=Specifies whether or not the Processor should authenticate client by its certificate. This value is ignored if the <SSL Context Service> Property is not specified or the SSL Context provided uses only a KeyStore and not a TrustStore.
__AllowableValue.client-authentication.need.displayName=Need Authentication
__AllowableValue.client-authentication.need.description=Processor will reject communications from any client unless the client provides a certificate that is trusted by the TrustStore specified in the SSL Context Service
__AllowableValue.client-authentication.no.displayName=No Authentication
__AllowableValue.client-authentication.no.description=Processor will not authenticate clients. Anyone can communicate with this Processor anonymously
__AllowableValue.client-authentication.want.displayName=Want Authentication
__AllowableValue.client-authentication.want.description=Processor will try to verify the client but if unable to verify will allow the client to communicate anonymously
basic-auth.displayName=Enable Basic Authentication
basic-auth.description=If enabled, client connection requests are authenticated with Basic authentication using the specified Login Provider.
__AllowableValue.basic-auth.false.displayName=false
__AllowableValue.basic-auth.true.displayName=true
auth-path-spec.displayName=Basic Authentication Path Spec
auth-path-spec.description=Specify a Path Spec to apply Basic Authentication.
auth-roles.displayName=Basic Authentication Roles
auth-roles.description=The authenticated user must have one of specified role. Multiple roles can be set as comma separated string. '*' represents any role and so does '**' any role including no role.
login-service.displayName=Login Service
login-service.description=Specify which Login Service to use for Basic Authentication.
__AllowableValue.login-service.hash.displayName=HashLoginService
__AllowableValue.login-service.hash.description=See http\://www.eclipse.org/jetty/javadoc/current/org/eclipse/jetty/security/HashLoginService.html for detail.
users-properties-file.displayName=Users Properties File
users-properties-file.description=Specify a property file containing users for Basic Authentication using HashLoginService. See http\://www.eclipse.org/jetty/documentation/current/configuring-security.html for detail.
